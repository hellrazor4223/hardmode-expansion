  STR_SNIPER_RIFLE_AA_CLIP: "Scharfschützengewehr-Legierungs-Magazin"
  STR_SNIPER_RIFLE_UFOPEDIA: "Das Scharfschützengewehr mit Kaliber 12,7-mm ist tödlicher und genauer als das Standard-Gewehr. Dafür ist der Umgang schwieriger und die Feuerrate niedriger."

  STR_HC_AA_AMMO: "SG-PB-Legierungsmunition"
  STR_HC_AA_AMMO_UFOPEDIA: "Diese Muntion für das schwere Geschütz wurde mit außerirdischen Legierungen für erhöhte Feuerkraft gefertigt."
  STR_AC_AA_AMMO: "AG-PB-Legierungsmunition"
  STR_AC_AA_AMMO_UFOPEDIA: "Diese Muntion für das automatische Geschütz wurde mit außerirdischen Legierungen für erhöhte Feuerkraft gefertigt."

  STR_GRENADE_LAUNCHER: "Granatwerfer "
  STR_GRENADE_LAUNCHER_HE_AMMO: "40mm Granate (HE)"
  STR_GRENADE_LAUNCHER_IC_AMMO: "40mm Granate (BRANDSATZ)"
  STR_GRENADE_LAUNCHER_SMOKE_AMMO: "40mm Granate (RAUCH)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Der Granatwerfer M-79 verfügt über viele verschiedene Granaten. Dies erlaubt dem Grantwerfer in einer Großzahl von Situation effektiv zu sein."

  STR_ELERIUM_ROCKET: "Eleriumrakete"
  STR_ELERIUM_ROCKET_UFOPEDIA: "Wir haben erfolgreich einen Elerium-115-Sprengkopf zusammengebaut und auf einen modifizierten Raketenkörper gesetzt, sodass er mit unserem Standard-Raketenwerfer kompatibel ist. Die zusätzliche Sprengkraft dieser neuen Waffe sollte im Feld verheerend wirken."

  STR_SCATTER_LASER: "Streulaser"
  STR_SCATTER_LASER_UFOPEDIA: "Dank den Besonderheiten außerirdischer Werkstoffe zerstreut diese Waffe ihren Laserstrahl nicht unähnlich einer Ladung konventionellen Schrotes. Dies verbessert die Wirkung auf kurze Distanzen und das Tötungspotential."

  STR_HEAVY_LASER: "Schwerer Präzisionslaser"
  STR_HEAVY_LASER_UFOPEDIA: "Der schwere Präzisionslaser ist sperrig, aber höchst effektiv. Es wurde mit einem Zielfernrohr ausgestatted um Aliens besser aus der Ferne ausschalten zu können. Die höhere Feuerkraft verhindert leider automatisches Feuer."
  STR_HEAVY_LASER_AUTO: "Schwerer Maschinen-Laser"
  STR_HEAVY_LASER_AUTO_UFOPEDIA: "Der schwere Maschinenlaser ist hocheffektiv auf mittlere Kampfdistanz, wenn hohes Tötungspotential gefragt ist. Unsere Soldaten verfluchen die Unmöglichkeit, mit diesem Ding richtig zu zielen: es hat keinen Gezielten Schuss-Modus"

  STR_FIELD_MEDI_PACK: "Feldmedizin-Koffer"
  STR_FIELD_MEDI_PACK_UFOPEDIA: "Der Feldmedizin-Koffer enthält Heil- und Schmerz- sowie Stimulansmittel. Um ihn zu benutzen, müssen Sie in die Richtung blicken, in der sich der verwundete Soldat befindet. Ist der Soldat betäubt, dann müssen Sie sich über ihn stellen. Klicken Sie das Feldmedizin-Koffer-Icon an, und wählen Sie aus dem Menü die Option 'Erste-Hilfe-Koffer nutzen'.{NEWLINE}HEILEN> Rote Körperteile zeigen an, daß sie schwer verletzt sind. Klicken Sie den entsprechenden Körperteil und dann den Knopf 'Heilen' an. Damit wird eine tödliche Wunde geheilt und 1 Gesundheit zugeführt.{NEWLINE}STIMULANS> Regeneriert 5 Energie und belebt bewusstlose (betäubte) Soldaten.{NEWLINE}SCHMERZMITTEL> Erhöht die Moral verwundeter Soldaten bis zu einer Stufe, die dem alten Gesundheitsniveau entspricht.{NEWLINE}MAX LADUNGEN> HEIL: 3 | STIMULANT: 3 | SCHMERZMITTEL: 3"

