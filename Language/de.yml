  STR_SECTOID_ELITE_COMMANDER: "Sektoiden-Elite-Kommandant"
  STR_SECTOID_ELITE_UFOPEDIA: "Im Grunde ein Sektoid, verfügt diese Spezies über viel weitreicherende psionische Kräfte. Sie sind außerdem etwas größer, mit kompakteren Köpfen. Erstaunlicherweise sind ihre lebenswichtigen Organe viel stärker entwickelt. Wenn sie auf der Erde operieren scheinen sie eine Art Umweltschutzanzug zu tragen, der auch als persönliche Körperrüstung fungiert."
