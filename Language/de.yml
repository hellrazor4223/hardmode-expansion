  STR_MEDAL_BRAVERYGAIN: "Legion der Tapferen"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Für einen Soldaten, der ein Musterbeispiel an Mut war."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'Ich lernte, dass Mut nicht die Abwesenheit von Furcht war, sondern ihre Überwindung. Der Tapfere ist nicht der, der nichts fürchtet, sondern der seine Furcht besiegt.' - Nelson Mandela{NEWLINE}{NEWLINE}Dieser Soldat war tapfer in knappen Situationen und hat seine Furcht konfrontiert!{NEWLINE}{NEWLINE}Diese Auszeichnung wird für je 10 Punkte Verbesserung des Muts eines Soldaten verliehen und hat 3 Stufen."

  STR_MEDAL_DAYS_WOUNDED: "Scharlach-Herz"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Für einen Soldaten, der eine lange Zeit verwundet war."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Die Selbstaufopferung des verwundeten Kriegers wird mit dieser Auszeichnung geehrt. Wortwörtlich eine 'Rote Tapferkeitsmedaille', ehrt sie einen schwer verwundeten Soldaten.{NEWLINE}{NEWLINE} Diese Auszeichnung wird nach der Gesamtzahl von Verwundungstagen verliehen, für je 30 Erholungstage bis zu einem Maximum von 300."

  STR_MEDAL_DOUBLEKILL: "Leistungsbeschreibung"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Für einen Soldaten, der sich auf dem Schlachtfeld hervorgetan hat indem er mehr als eine Bedohung rasch hintereinander ausschaltete."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'Ein einziger feindlicher Soldat ist nie genug, aber zwei sind schon zu viele.'{NEWLINE} -- Murphy's Laws of Combat'{NEWLINE}{NEWLINE} Diese Belobigung ehrt Soldaten, die zwei Ziele schnell hintereinander ausschalten. Je schneller wir sie entfernen, desto schneller sind wir wieder daheim.{NEWLINE}{NEWLINE}Es gibt 4 Stufen dieser Auszeichnung für die Schnellschützen"

  STR_MEDAL_FALLEN: "Gefallenen-Orden"
  STR_MEDAL_FALLEN_DESCRIPTION: "Für einen Soldaten, um ihren Tod und ihre Hingabe an die Verteidigung der Erde zu ehren."
  STR_MEDAL_FALLEN_UFOPEDIA: ""

  STR_MEDAL_FLANKSHOT: "Enfilade-Belobigung"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Für einen Soldaten, der großartige Taktiken eingesetzt hat um Feinde zu flankieren und töten."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: ""

  STR_MEDAL_GLOBETROTTER: "Weltenbummler"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Für einen Soldaten, der jedes einzelne Land der Erde vor der außerirdischen Bedrohung beschützt hat."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Für einen Soldaten, der jedes einzelne Land der Erde vor der außerirdischen Bedrohung beschützt hat."

  STR_MEDAL_GRENADIER: "Grenadier-Medaille"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Für einen Soldaten, der 3 Außerirdische auf einen Schlag mit geworfenen Sprengstoffen getötet hat."
  STR_MEDAL_GRENADIER_UFOPEDIA: " 'Eine Fünf-Sekunden-Zündschnur brennt immer drei Sekunden lang.{NEWLINE} -- Murphy's Laws of Combat'{NEWLINE}{NEWLINE}Diese Auszeichnung ist für die Soldaten, die ihre X-Com Granaten am besten eingesetzt haben! Mehr als eine normale Auszeichnung für Fertigkeit, belohnt es die Fähigkeit mehrere Gegner auf einmal zu töten.{NEWLINE}{NEWLINE}Vier Stufen der Auszeichnung werden vergeben für das Ausschalten dreier Gegner mit normalen Handgranaten und Annäherungsminen."

  STR_MEDAL_HEADSHOT: "Davidsorden"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Für einen Soldaten mit einer ruhigen Hand einer Reputation für Kopfschüsse."
  STR_MEDAL_HEADSHOT_UFOPEDIA: ""

  STR_MEDAL_HEALER: "Hippokratischer Stern"
  STR_MEDAL_HEALER_DESCRIPTION: "Für einen Soldaten, der Feldmedizin durchführen musste."
  STR_MEDAL_HEALER_UFOPEDIA: "'Wir hatten eine tiefe Wertschätzung für den stillen Sanitäter. Er war Krankenschwester, Doktor, Feldlazarett und Krankenhaus für uns. Über den Schlachtenlärm konnte man oft den Aufschrei 'Sanitäter!' hören, und Doc war immer da für das 3. Platoon.'{NEWLINE}- Robert W. Black{NEWLINE}{NEWLINE}Der Feldsanitäter ist ein lebenswichtiger Teil jeder Kampfeinheit. X-Com-Soldaten kümmern sich um ihre Verwundeten und helfen ihren Waffengefährten unter Feuer.{NEWLINE}{NEWLINE}Diese Auszeichnung wird für je 3 geheilte Wunden verliehen, bis zu 12 Wunden."

  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Blitzkreuz"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Für einen Soldaten, der wichtige Ziele gefangen genommen hat."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Captain Steven Hiller: 'Weißte, das sollte mein freies Wochenende werden aber nööö: Jetzt muss ich deinen schweren Arsch durch die glühendheiße Wüste schleppen und deine Dreadlocks hängen hinten aus meinem Fallschirm raus.'{NEWLINE} - Independence Day{NEWLINE}{NEWLINE} Diese hohe Auszeichnung erkennt die Leistung an, ein wertvolles Ziel gefangen zu haben. Feindliche Anführer und Kommandanten gewähren uns ein besseres Verständnis der Ziele und Schwächen der Außerirdischen.{NEWLINE}{NEWLINE}Diese Auszeichnung wird einmalig jedem Soldaten verliehen, der ein wichtiges Ziel gefangennimmt."

  STR_MEDAL_IRON_MAN: "Iron Man"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Für einen Soldaten, der wahrlich ein eiserner Mann oder eine eiserne Frau ist."
  STR_MEDAL_IRON_MAN_UFOPEDIA: ""

  STR_MEDAL_LUCKYSHOT: "Belobigung für Glück"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Für einen Soldaten, der gegen aller Wahrscheinlichkeit sein beabsichtigtes Ziel traf."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: ""

  STR_MEDAL_MAN_OF_STEEL: "Mensch aus Stahl"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Für einen Soldaten, der während einer einzigen Mission mehrmals angeschossen wurde."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: ""

  STR_MEDAL_MARTYR: "Medaille für Selbstaufopferung"
  STR_MEDAL_MARTYR_DESCRIPTION: "Posthum für einen Soldaten, der nicht alleine unterging."
  STR_MEDAL_MARTYR_UFOPEDIA: "Posthum für einen Soldaten, der nicht alleine unterging."

  STR_MEDAL_MEDIKIT: "Feldchirurg"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Für einen Soldaten, der regelmäßig das Medikit auf dem Schlachtfeld einsetzte."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "'...Aber diese Wunde war frisch, noch im Sechs-Stunden-Fenster - der grobe Maßstab für den Feldarzt, wenn es zu solchen Risiken kam. Wenn er nicht umsonst geprahlt hatte .... könnte er ein Leben retten.{NEWLINE}- Frank Gill Slaughter 'Battle Surgeon'{NEWLINE}{NEWLINE}Der Feldarzt ist besser als der Sanitäter und kennt alle seine Werkzeuge.{NEWLINE}{NEWLINE}Diese Auszeichnung wird an Sanitäter verliehen, die je 3 Mal Heilung, Stims und Schmerzmittel einsetzen. Sie hat 4 Stufen."

  STR_MEDAL_MELEE: "Nahkampfspange"
  STR_MEDAL_MELEE_DESCRIPTION: "Für einen Soldaten, der Außerirdische mit einer tödlichen Nahkampfwaffe ausschaltet."
  STR_MEDAL_MELEE_UFOPEDIA: "Für einen Soldaten, der Außerirdische mit einer tödlichen Nahkampfwaffe ausschaltet."

  STR_MEDAL_MERCY_CROSS: "Gnadenkreuz"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Für einen Soldaten, der im Alleingang jeden Außerirdischen in einer Mission betäubt hat."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: ""

  STR_MEDAL_MIA: "Orden der Vergessenen"
  STR_MEDAL_MIA_DESCRIPTION: "Für einen Soldaten, der verlorenging, und seine Hingabe an die Verteidigung der Erde"
  STR_MEDAL_MIA_UFOPEDIA: " '...wir zollen den Männern und Frauen, die nicht vom Schlachtfeld zurückgekehrt sind, unseren Respekt... wir werden ihre Opfer niemals vergessen... wir werden ihr Andenken für immer ehren.' {NEWLINE}- Barack Dronenmord Obama{NEWLINE}{NEWLINE}Die entsetzliche Unabdinglichkeit, einen gefallenen Genossen zurückzulassen, kann nicht bestritten werden.  X-Com ehrt jene, die in solcher Weise mehr als ihren Teil geleistet haben.{NEWLINE}{NEWLINE}DIeser Orden ist für Soldaten, die vermisst werden. Wir ehren die, die nicht widerkehrten."

  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Für einen Soldaten, der den Geist des Feindes überwältigt hat."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Für einen Soldaten, der den Geist des Feindes überwältigt hat."

  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Längste-Nacht-Band"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Für einen Soldaten, der die Schrecken einer nächtlichen Terrormision bezeugen kann."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "'Der Tag verhindert keine Albträume - Die Nacht ist nicht nötig für Träume - Es gibt keine bessere Zeit, als hier - Keinen besseren Ort, als jetzt'{NEWLINE}    -- Chase LeBlanc   {NEWLINE}{NEWLINE}Diese Auszeichnung ist für Soldaten, die den Horror einer nächtlichen Terrormission miterleben mussten. Gefährliche Außerirdische lauern in den Schatten und sicherer Tod findet die Unvorsichtigen. Die Überlebenden können als tapfer gelten.{NEWLINE}{NEWLINE}Diese Auszeichnung wird in 4 Stufen für jede nächtliche Terrormission verliehen."

  STR_MEDAL_NIKE_CROSS: "Nike-Kreuz"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Für einen Soldaten der im Alleingang alle Außerirdischen einer Mission getötet oder betäubt hat."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: ""

  STR_MEDAL_ONE_MONTH_SERVICE: "X-Com Dienstabzeichen"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Für alle Soldaten, die ihren ersten Monat abschließen, als Dank für den Kampf gegen die außerirdische Bedrohung zum Schutz der Menschheit. Diese Medaille hat keine zusätzliche Dekorationen."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: ""

  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Für einen Soldaten, der mit als Erster den Unbekannten Feind bekämpfte"
  STR_MEDAL_ORIGINAL8_NAME: "Erster im Dienst"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Das X-Com Projekt ist ein streng geheimes Projekt, das vom Rat initiiert wurde, um der massiven globalen Alien-Invasion entgegenzuwirken, nachdem die konventionellen Militärs der Welt sie nicht aufhalten konnten.{NEWLINE}{NEWLINE}Nur wenige Menschen erfüllten die Voraussetzungen, um in das Projekt aufgenommen zu werden. Noch weniger werden überleben.{NEWLINE}{NEWLINE}Diese Auszeichnung wird dem ursprünglichen Kampfkomplement der Soldaten im X-Com Projekt verliehen."

  STR_MEDAL_POSTMORTEM_KILL: "Sensenmann-Orden"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Posthum für einen Soldaten der trotz seines Ablebens auf der Wallstatt blieb."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Posthum für einen Soldaten der trotz seines Ablebens auf der Wallstatt blieb."

  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Für einen Soldaten, der den Geist des Feindes brach."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Für einen Soldaten, der den Geist des Feindes brach."

  STR_MEDAL_REACTIONFIRE: "Belobigung für Schnelligkeit"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Für einen Soldaten, der schnelle Reflexe zeigte, Aliens tötete bevor sie zurückschlagen konnten."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: " 'Lass dir in einer Gefechtssituation nicht von Emotionen wie Furcht und Zorn den Verstand trüben. Akzeptiere die Situation einfach und reagiere, sogar wenn deine Chancen unglaublich gering sind. Behalte einen klaren Kopf und du bist deinen Angreifern einen Schritt voraus.'{NEWLINE} -- Aaron B. Powell, Doomsday Diaries{NEWLINE}{NEWLINE}Diese Medaille ist für instinktive Killer mit blitzschnellen Reflexen. Gegner während ihrer eigenen Runde auszuschalten, reduziert die Gefahr für den ganzen Trupp.{NEWLINE}{NEWLINE}Diese Medaille wird für je zwei Reaktionsfeuer-Abschüsse vergeben, bis zu 4 Mal."

  STR_MEDAL_REARSHOT: "Paris-Empfehlung"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Für einen Soldaten, der Schläue gezeigt hat und Feinde von hinten tötete."
  STR_MEDAL_REARSHOT_UFOPEDIA: ""

  STR_MEDAL_REVIVE: "Engelkreuz"
  STR_MEDAL_REVIVE_DESCRIPTION: "Für einen Soldaten, der einen Kameraden von der Schwelle des Todes zurückgeholt hat."
  STR_MEDAL_REVIVE_UFOPEDIA: " ''Nein, du stirbst nicht, wenn ich dabei bin.' sagte Doc. Gerade bevor der Heli kam, hörte sein Herz auf zu schlagen. Doc belebte ihn wieder, indem er auf seine Brust einschlug und ihn Mund-zu-Mund beatmete. Endlich landete der Helikopter und wir luden ihn an Bord.'{NEWLINE}-- Stephen Paul Campos{NEWLINE}{NEWLINE}Wenn ein Soldat ohnmächtig blutend auf dem Feld der Ehre liegt, weiß dieser Ordensträger, wie man ihn zurückholt.{NEWLINE}{NEWLINE}Diese Auszeichnung wird jedesmal vergeben, wenn ein Verwundeter wiederbelebt wird, bis zu 3 Mal."

  STR_MEDAL_SAPPER: "Saboteur-Medaille"
  STR_MEDAL_SAPPER_DESCRIPTION: "Für einen Soldaten, der einen metallischen Feind mit Brisanz-Sprengstoff tötete."
  STR_MEDAL_SAPPER_UFOPEDIA: ""

  STR_MEDAL_SECTOPOD_KILL: "Belobigung für Metall Monster"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Für einen Soldaten, der das fürchterlichste feindliche Konstrukt getötet hat: den Sektopoden!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: ""

  STR_MEDAL_SEVEN_IN_ONE: "Orden des Ruhms"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Für einen Soldaten, der für den Erfolg einer Mission unabdinglich war."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: ""

  STR_MEDAL_SLAVEKILLS: "Puppenspieler"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Für einen Soldaten, der Außerirdische gegeneinander einsetzt."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Für einen Soldaten, der die Außerirdischen gegeneinander einsetzte."

  STR_MEDAL_SNIPER: "Scharfschützen-Belobigung"
  STR_MEDAL_SNIPER_DESCRIPTION: "Für einen Soldaten, der sein Ziel mit Hochdistanzschüssen traf."
  STR_MEDAL_SNIPER_UFOPEDIA: "{NEWLINE}'My crosshairs steady,{NEWLINE} My trigger cold,{NEWLINE}I feel the recoil{NEWLINE} and watch him fold.{NEWLINE}The mission accomplished,{NEWLINE} I grab my gear.{NEWLINE}I'll clean my rifle{NEWLINE} in the rear.'{NEWLINE}   -- Navy Seal Copypasta{NEWLINE}{NEWLINE}Diese Belobigung ehrt Expertise darin, Tod weit ins Feld zu schicken.{NEWLINE}{NEWLINE}Verliehen in 4 Stufen für je 3 Hochdistanz-Abschüsse."

  STR_MEDAL_STAR_OF_ASCLEPIUS: "Asclepius-Stern"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Für einen Soldaten, der unter schweres Feuer geraten ist."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'Krieg ist Leben mal eine Zahl, die keiner kennt.'{NEWLINE}     -- Sebastian Junger.{NEWLINE}{NEWLINE}Indem er heftiges feindliches Feuer auf sich zog, hat dieser Soldat heldenmutig seine Gefährten gerettet.{NEWLINE}{NEWLINE}Diese Medaille geht an Soldaten, die 10 Mal vom Gegner anvisiert wurden. Sie hat 3 Stufen."

  STR_MEDAL_STATGAIN: "Athena-Belobigung"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Für einen Soldaten, der sich der Selbstverbesserung hingibt."
  STR_MEDAL_STATGAIN_UFOPEDIA: " 'Athene ist die Verkörperung von Weisheit, Kriegsführung, Zivilisation, Stärke, Strategie, Handwerk und Gerechtigkeit'{NEWLINE}{NEWLINE} X-Com-Truppen trainieren auf und abseits des Schlachtfelds, und jene, die ihre Fähigkeiten verbessern, verkörpern das Athenische Ideal.{NEWLINE}{NEWLINE}Diese Belobigung wird an Soldaten vergeben, die ihre gesamten Stats um 10 Punkte verbessern. Die Auszeichnung hat 10 Stufen, bis zu einer Verbesserung um 100 Punkte."

  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Schwarzes Kreuz"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Für einen Soldaten, der Eigenbeschuss überlebt."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'Kugeln diskriminieren nicht. Es sind Gleichstellungsprojektile.'{NEWLINE}    -- Peter Duysings{NEWLINE}{NEWLINE}Besser bekannt als: 'Duck dich, Karl!', wird diese Medaille an Soldaten vergeben, die von Eigenbeschuss getroffen wurden. Wie schon Murphy sagte: 'Friendly Fire Isn't.'{NEWLINE}{NEWLINE} Diese Belobigung wird bis zu 4 Mal vergeben."

  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Orden der Erde"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Für einen Soldaten, der unabdinglich für die Verteidigung der Erde war."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: ""

  STR_MEDAL_TOTAL_KNOCKED_OUT: "Heldentum-Medaille"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Für einen Soldaten, der bis zum Letzten kämpfte."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "'Nur ein Mann, der weiß, wie es ist, besiegt zu werden, kann den Grund seiner Seele erreichen und das Extra Bisschen Stärke packen, die es braucht, um ein ausgeglichenes Match zu gewinnen.'{NEWLINE} -- Muhammad Ali{NEWLINE}{NEWLINE} Diese Medaille wird dem Soldaten verliehen, der bis zur letzten Neige seiner Stärke gekämpft hat! Diese Medaille wird an Soldaten verliehen, die auf dem Schlachtfeld ohnmächtig wurden, aber überlebten.{NEWLINE}{NEWLINE} Die Medaille wird für je zwei Ohnmachten verliehen, bis zu einem Maximum von 8 Stufen (für 4 Stufen der Zitierung)."

  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Stern der Tapferkeit"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Für einen Soldaten, der als Einziger eine Mission überlebte."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: ""

  STR_MEDAL_TOTAL_MISSION_COUNT: "Militär-Kreuz"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Für einen Soldaten nach der Teilnahme in vielen Missionen"
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: ""

  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Kampagnenband"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Für einen Soldaten, der erfolgreich viele Regionen verteidigte"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'Wir müssen all unseren Truppen danken, und vor allem denen, für die wir nie genug Dankbarkeit ausdrücken können... da sie ihr Leben gaben, damit wir alle frei sein können.'{NEWLINE}    -Virgil Goode{NEWLINE}{NEWLINE}DIe Länder einer bestimmten Region erkennen die Fertigkeiten und Tapferkeit an, mit denen dieser Soldat ihre Leben und ihr Eigentum gegen die Außerirdischen beschützt hat.{NEWLINE}{NEWLINE}Diese Medaille wird für 10, 20, und 30 Missionen in einer bestimmten Region verliehen."

  STR_MEDAL_TOTAL_MONTH_SERVICE: "Überlebensmedaille"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Für einen Soldaten, der viele Monate gedient hat"
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "Diese Empfehlung wird Soldaten verliehen, die der X-Com längere Zeit gedient haben. Wir erkennen die enormen Opfer dieser tapferen Truppen im Dienste der X-Com an. Diese Dekoration wird Soldaten verliehen, die blieben, als ihre Freunde kamen und gingen und sich im Krieg mit dem Feind bewährt haben. Ihre Verlässlichkeit und Ausdauer haben sie zu vertrauten Veteranen gemacht.{NEWLINE}{NEWLINE}  Diese Auszeichnung wird für je 3 Monate Dienst verliehen."

  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Nachtjäger"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Für einen Soldaten, der an mehreren Nachtmissionen teilnahm"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: ""

  STR_MEDAL_TRAP: "Pirscher-Kreuz"
  STR_MEDAL_TRAP_DESCRIPTION: "Für einen Soldaten, der Guerilla-Taktiken nutzte"
  STR_MEDAL_TRAP_UFOPEDIA: "' Hallo? Jemand zu Hause?{NEWLINE}Hallo, Mr. Gopher!{NEWLINE}Ich bin's, Mr. Eichhörnchen.{NEWLINE}Nur ein harmloses Eichhörnchen.{NEWLINE}Kein Plastiksprengstoff oder so.{NEWLINE}Nichts, worum man sich Sorgen machen müsste.{NEWLINE}    - CaddyShack. '{NEWLINE}{NEWLINE}Diese Medaille wird für Meisterschaft im Einsatz von Sprengfallen und Minen verliehen. Es gibt 4 Stufen der Auszeichnung für 1,3,5 und 8 Tötungen mit Annäherungsgranaten."

  STR_MEDAL_VALIANT_CRUX: "Ritterlichkeits-Crux"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Für einen Soldaten, der alle Zivilisten während einer Terrormission beschützt hat."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "'Der wahre Soldat kämpft, weil er liebt, was er in seinem Rücken hat und nicht, weil er hasst, was vor ihm steht.'{NEWLINE}    --G. K. CHESTERTON {NEWLINE}{NEWLINE}Wenn Terror losbricht, ist es nur eine winzige Schar, die so überwältigend zurückschlagen kann, dass alle unschuldigen Zivilisten von der unmenschlichen Bedrohung verschont bleiben.{NEWLINE}{NEWLINE}Alle Soldaten erhalten diese Auszeichnung für die Teilnahme an einer Terror Mission bei der alle Zivilisten gerettet wurden. Diese Auszeichnung hat 4 Stufen."

  STR_MEDAL_WEAPON_PROFICIENCY: "Waffenkönnen-Medaille"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Für einen Soldaten der sich an {0}.auszeichnete."
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "'Alles, was wert ist, beschossen zu werten, ist wert, zweimal beschossen zu werden. Munition ist billig. Leben ist teuer.'{NEWLINE}   -- US Ranger Rules for Gunfighting{NEWLINE}{NEWLINE}Diese Medaille ehrt außerordentliche Fertigkeiten mit einer bestimmten Waffe. Dieser Soldat ist ein echter Experte in seinem Feld und ein Meister seines Faches.{NEWLINE}{NEWLINE}Diese Medaille wird für 10. 20. und 30 Abschüsse mit einer bestimmten Waffe verliehen."

  STR_MEDAL_WOUNDED: "Verwundetenabzeichen"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Für einen Soldaten, der auf dem Schlachtfeld verwundet wurde"
  STR_MEDAL_WOUNDED_UFOPEDIA: "Verletzungen, die man auf dem Schlachtfeld erhält, sind spürbare Beweise der Bereitschaft des XCOM-Soldaten sich in die Schusslinie zu begeben. Dieses Opfer wird in dieser Version der klassischen Auszeichnung für verwundete Soldaten geehrt. {NEWLINE} {NEWLINE} Diese Medaille wird Soldaten verliehen, die auf dem Schlachtfeld verletzt wurden. Einmalige Auszeichnung."
