  STR_NEWS_1: "Nachrichten aus Aller Welt"
  STR_NEWS_1_UFOPEDIA: "* Drei Tote in afrikanischen Dorf nach Einsatz einer 'Energiewaffe' gegen Haus {NEWLINE}* Flut ungeklärter Vermisstenmeldungen hält Kapstadt in Atem{NEWLINE}* Junger Mann in Berlin, Deutschland, berichtet von Kontakt mit überlegenen Außerirdischen, die ihm rieten, sich auf eine kommende Große Säuberung vorzubereiten.{NEWLINE}* Weltweite Mediennetzwerke jagen begehrten Aufnahmen lebender Außerirdischer hinterher {NEWLINE}* Menschenmassen sammeln sich nahe Tijuana um seltsame Lichter bei erratischen Bewegungen über der Stadt zu beobachten.{NEWLINE}* Selbsternannter Entführter behauptet von schwebenden rosa Humanoiden in Umhängen gefangen genommen worden zu sein."

