  STR_SECTOID_ELITE_AUTOPSY: "Sektoiden-Elite Autopsie"
  STR_SECTOID_ELITE_AUTOPSY_UFOPEDIA: "Diese Spezies ist in der Tat Sektoide, aber ihre DNS ist einem bestimmten Abschnitt vollkommen anders, was die unterschiedlichen Proportionen, die Lebenskraft und die überlegenen psionischen Kräfte erklären könnte."

