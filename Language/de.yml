  STR_GAZER_COMMANDER: "Starrer-Kommandant"
  STR_GAZER_UFOPEDIA: "Starrer sehen aus wie aufrecht stehende Schildkröten und sind auch tatsächlich so stabil, wie sie aussehen. Ihre sperrige schwere Rüstung bietet eine eindrucksvolle Widerstandskraft gegen Treffer jeder Art, insbesondere von panzerbrechenden Treffern und Plasma."
  STR_GAZER_CORPSE: "Starrer-Leiche"
  STR_GAZER_AUTOPSY: "Starrer Autopsie"
  STR_GAZER_AUTOPSY_UFOPEDIA: "Das einzige, große Auge ist das auffälligste anatomische Merkmal dieses Aliens; es hat einen krustentierähnlichen Aufbau, ist aber sehr viel weiter entwickelt. Die dicke Rüstung wird nicht bloß getragen; kybernetische Implantate wurzeln darin und verbinden sich mit den Organen des Geschöpfs. Es handelt sich um eine Schale."

