  STR_TASER_PISTOL_CLIP: "Elektroschockpistolen-Munition"
  STR_TASER_PISTOL_UFOPEDIA: "Aus der neuesten Technik für den Polizeieinsatz entwickelt, kann diese nicht-tödliche Waffe Ziele in einer Entfernung von 5 Metern kampfuntüchtig machen. Auch wenn der elektrische Schock nicht so stark ist wie ein Betäubungsstab, sprechen der elegante und gut handhabbarer Pistolengriff wie auch die Reichweite sehr für die Anschaffung."

  STR_SHOTGUN: "Schrotflinte"
  STR_SHOTGUN_CLIP: "Schrotpatronen"
  STR_SHOTGUN_AA_CLIP: "Legierungs-Schrotpatronen"
  STR_SHOTGUN_UFOPEDIA: "Die Standard-X-Com Schrotflinte lädt Kaliber 12 Postenschrot um ungepanzerten Zielen auf kurze Reichweite schwere Schäden zuzufügen, aber die geringe panzerbrechende Wirkung und die Streuung begrenzt ihre Wirksamkeit auf weitere Entfernung und gegen härtere Ziele."

