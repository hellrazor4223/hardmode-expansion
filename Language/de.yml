#BEGIN NEWS
  STR_NEWS_1: "Nachrichten aus Aller Welt"
  STR_NEWS_1_UFOPEDIA: "* Drei Tote in afrikanischen Dorf nach Einsatz einer 'Energiewaffe' gegen Haus {NEWLINE}* Flut ungeklärter Vermisstenmeldungen hält Kapstadt in Atem{NEWLINE}* Junger Mann in Berlin, Deutschland, berichtet von Kontakt mit überlegenen Außerirdischen, die ihm rieten, sich auf eine kommende Große Säuberung vorzubereiten.{NEWLINE}* Weltweite Mediennetzwerke jagen begehrten Aufnahmen lebender Außerirdischer hinterher {NEWLINE}* Menschenmassen sammeln sich nahe Tijuana um seltsame Lichter bei erratischen Bewegungen über der Stadt zu beobachten.{NEWLINE}* Selbsternannter Entführter behauptet von schwebenden rosa Humanoiden in Umhängen gefangen genommen worden zu sein."

  STR_NEWS_2: "Nachrichten aus Aller Welt"
  STR_NEWS_2_UFOPEDIA: "* Lokale Medienportale beschwerten sich über die steigende Zensur der Regierungsaktivitäten in Russland.{NEWLINE}* Politische und ideologische Gruppen beschuldigen sich gegenseitig wegen der Feindseligkeit der Aliens.{NEWLINE}* Nicht länger allein - Dokumentation  soll 'exklusive' Informationen zu den Absichten der Aliens haben.{NEWLINE}* Königliche Astronomische Gesellschaft sagt, dass die ungewöhnlichen Lichter ein Sonnenfeuer als Ursache haben.{NEWLINE}* Russischer Popsänger bietet Aliens an 'sie zu entführen'... keine Antwort von den Alien-Eindringlingen.{NEWLINE}* Dublin-Einwohner berichten von grossen zweibeinigen Raubtieren, die das Vieh angreifen."

  STR_NEWS_3: "Nachrichten aus Aller Welt"
  STR_NEWS_3_UFOPEDIA: "* In einigen Nationen glauben Aktivisten an eine Regierungsvertuschung in Bezug auf die plötzliche Ankunft aggressiver Aliens; Gerüchte über frühere Kontakte gehen um.{NEWLINE}* New York, Börsenkurs steigt weiter, Preise für Gold, Silber und Platin sind heute um 12% gestiege. Bankaktien fallen.{NEWLINE}* Bangalorische Polizei verhaftet Mann, der Eintrittskarten verkaufte, um einen gezähmten 'Alien' zu sehen.{NEWLINE}* Kleine, aber laute Minderheit warnt die Europäer weiter vor Alienaktivitäten; Befragungen zeigen wenig Besorgnis unter der Bevölkerung.{NEWLINE}* Gerüchte über Alienaktivitäten nahe New York werden skeptisch betrachtet.{NEWLINE}* Yellowstone Park-Ranger berichten von kleinen grauen Männchen, die mit jungen Frauen flüchten."

