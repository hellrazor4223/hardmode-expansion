#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "Anfangseinweisung"
  STR_INITIAL_BRIEFING_UFOPEDIA: "Es ist 1999 und Unidentifizierte Flugobjekte (UFOs) durchstreifen mit beunruhigender Regelmäßigkeit den Nachthimmel.{NEWLINE}Berichte über gewaltsame Entführungen und entsentzliche Experimente an Menschen erfüllen Millionen mit Schrecken, als belegbare Fälle von Entführungen durch UFOs in dünner besiedelten Gebieten unseres Globus zum Alltag werden.{NEWLINE}Die Massenhysterie offenbart nur die Ohnmacht der Erde angeischts einer weit überlegenen Technologie. Die Regierungen antworten mit militärischer Mobilmachung, und es werden Nachrichtensperren in den meisten betroffenen Ländern verhängt. Wissenschaftler versuchen, die Außerirdischen zu kontaktieren, ohne nennenswerte Antwort."

  STR_KIRYU_KAI: "Die Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Viele Länder beginnen einen direkten Militärschlag gegen die Invasoren zu planen und versuchen zunächst, allein gegen die Außerirdischen vorzugehen. Im August 1998 etabliert Japan eine Alien-Abwehr-Kampftruppe - die Kiryu-Kai. Mit japanischen Kampfflugzeugen ausgestattet, machte die Kiryu-Kai sicherlich einen mächtigen Eindruck. Nach 5 Monaten kostspieliger Operationen allerdings hatten sie noch kein einziges UFO abgefangen.{NEWLINE}Die Lehre war eindeutig - dies war ein weltweites Problem, mit dem einzelne Länder nicht umgehen konnten."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-Com"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "Am 11. Dezember 1998 trafen sich Vertreter der weltgrößten Wirtschaftsmächte heimlich in Genf. Nach langen Debatten wurde entschieden, eine geheime unabhängige Institution zu gründen, um die außerirdische Bedrohung zu bekämpfen, untersuchen und zu besiegen. Diese Organisation sollte mit den besten Piloten, Soldaten, Wissenschaftlern und Technikern besetzt werden, um als eine multi-nationale Streitmacht zusammenzuarbeiten.{NEWLINE}Der Name dieser Organisation war die Extraterrestrische Kampf-Einheit oder kurz: X-Com"

  STR_SOLDIER_ARMOR_REPAIR: "Soldatenrüstungs-Reparatur"
  STR_SOLDIER_ARMOR_REPAIR_UFOPEDIA: "Da unser Budget knapp bemessen ist, ist es unabdinglich, alle Rüstungen für unsere Soldaten perfekt instandzuhalten. Anweisungen sind ergangen, wie Rüstungen reparieren zu sind, insofern die Leichen der armen Gefallenen geborgen wurden."

