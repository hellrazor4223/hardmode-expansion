  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'Podemos demonstrar ao inimigo o custo inaceitável de sua luta: NEWLINE} invadindo seu território;{NEWLINE} conduzindo operações para aumentar seu sofrimento;{NEWLINE} ou desgastando o inimigo.    {NEWLINE}  --Clauswitz'   {NEWLINE} {NEWLINE} Este prêmio é concedido a um soldado que provou sua letalidade e matou muitos alienígenas.{NEWLINE} {NEWLINE}  O direito ao prêmio começa com 10 mortes. Prêmios adicionais são emitidos para cada 10 mortes depois disso."

  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Estrela do Inferno"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Dada a um soldado que usou armas incendiárias para eliminar aliens."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: ""

  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medalha Xenocida da Raça Alienígena"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Dado a um soldado que teve sucesso no combate à {0} ameaça."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "'Se você está em uma luta justa, não planejou sua missão corretamente.'{NEWLINE}   - (David Hackworth) {NEWLINE} {NEWLINE} Dado a um soldado que se tornou uma máquina letal ao abater uma determinada raça alienígena. Esta raça sofreu tais depredações por parte deste herói XCOM, que passaram a chamá-lo de Xenocída. {NEWLINE} {NEWLINE} Os níveis de prêmio são 10, 20 e 30 mortes de uma determinada raça."

  STR_MEDAL_ALIENS_KNOCKED_OUT: "Ordem de Restrição"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Dado a um soldado que usou força não letal para derrubar muitos alienígenas."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'Haverá uma recompensa substancial para quem encontrar a Millennium Falcon. Você é livre para usar qualquer método necessário, mas eu os quero vivos. Sem desintegrações. ' -Darth Vader {NEWLINE} {NEWLINE} Apresentado em reconhecimento a um soldado que dominou a arte de capturar os extraterrestres com vida. Espécimes vivos podem ser incrivelmente importantes em nossa compreensão da ameaça que enfrentamos. {NEWLINE} {NEWLINE} O prêmio é concedido a 4, 8, 12 e 16 cativos."

  STR_MEDAL_ALIEN_BASE_ASSAULT: "Cruz Terrana"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Dada a um soldado que foi parte de um ataque bem-sucedido a uma base alienígena."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'Coloque seu exército em perigo mortal e ele sobreviverá; mergulhe-os em uma situação desesperadora e eles sairão em segurança. - Sun Tzu '{NEWLINE} {NEWLINE} Cada ataque a uma base inimiga é um passo para a vitória. Destruir o inimigo em seus ninhos de poder garante nosso progresso em direção à supremacia final. {NEWLINE} {NEWLINE} Este elogio é apresentado aos soldados que participam de um ataque a uma base alienígena. Isso pode ser concedido três vezes."

  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Ordem do Martelo"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Dado a um soldado que matou soldados alienígenas de todos os tipos."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: ""

  STR_MEDAL_ALLBATTLETYPES: "Medalha Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Dado a um soldado que demonstrou habilidades letais com todos os tipos de armas."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "'Poderoso em armas' é o significado de Armis Potens. Um soldado de infantaria é treinado para lutar com muitos tipos diferentes de armas a fim de derrotar o inimigo. {NEWLINE} {NEWLINE}O prêmio reconhece a mesma agilidade e letalidade demonstradas por esses guerreiros versáteis. {NEWLINE} {NEWLINE}Este prêmio é concedido a qualquer soldado que elimine o inimigo com cada tipo de arma. Isso inclui armas de fogo, corpo a corpo, granadas e granadas de proximidade. Existem quatro níveis de premiação para 3,6,9 e 12 mortes."
  STR_MEDAL_ALLMISSIONS: "Medalha Para o Inferno e Além"
