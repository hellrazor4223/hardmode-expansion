  STR_SUPPORT_DRONES: "Drones de Apoio"
  STR_SUPPORT_DRONES_UFOPEDIA: "Comparados com nossos primeiros projetos relativos a plataformas de armas pesadas automatizadas,HWP, esses pequenos robôs visam outro objetivo no campo de batalha. Reconexão e apoio indireto de tropas. Eles apresentam um design elegante e uma armadura abrangente, para seu tamanho. A coleta de informações no campo de batalha aumentará muito a capacidade de batalha de nossas tropas e nos ajudará a diminuir nossas perdas. Nossos engenheiros especulam que podemos até equipá-los com alguns scanners ou equipamentos médicos."

