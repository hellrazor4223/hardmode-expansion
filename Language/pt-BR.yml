#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "Briefing Inicial"
  STR_INITIAL_BRIEFING_UFOPEDIA: "Estamos em 1999 e Objetos Voadores Não Identificados (OVNIs) começaram a aparecer com regularidade perturbadora nos céus noturnos.{NEWLINE}Os relatos de abduções humanas violentas e experiências horríveis aterrorizaram o coração de milhões de pessoas à medida que casos documentados de abduções humanas por OVNIs se tornaram comuns em áreas de escassa população em países de todo o mundo.{NEWLINE}A histeria pública em massa serviu apenas para expor a impotência da Terra contra uma tecnologia amplamente superior. Em resposta, os governos mundiais aumentam sua prontidão militar e há um apagão geral de notícias na maioria dos países afetados. Os cientistas tentam fazer contato com os alienígenas, mas não há uma resposta substancial."

  STR_KIRYU_KAI: "A Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Muitos países começam a contemplar um ataque militar direto contra os invasores e inicialmente tentam lidar de forma independente com os alienígenas. Em agosto de 1998, o Japão estabeleceu uma força de combate anti-alienígena - o Kiryu-Kai. Equipado com caças japoneses, o Kiryu-Kai certamente parecia uma força poderosa. No entanto, após 5 meses de operações caras, eles ainda não haviam interceptado seu primeiro OVNI.{NEWLINE}A lição era clara - este era um problema mundial que não podia ser tratado individualmente por países."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-Com"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "Em 11 de dezembro de 1998, representantes dos países economicamente mais poderosos do mundo se reuniram secretamente em Genebra. Depois de muito debate, foi tomada a decisão de estabelecer um corpo independente secreto para combater, investigar e derrotar a ameaça alienígena. Esta organização seria equipada com os melhores pilotos, soldados, cientistas e engenheiros do mundo, trabalhando juntos como uma força multinacional.{NEWLINE}Essa organização foi chamada de Unidade de Combate Extraterrestre ou, na forma abreviada, X-Com."

  STR_SOLDIER_ARMOR_REPAIR: "Reparação de Armadura de Soldado"
  STR_SOLDIER_ARMOR_REPAIR_UFOPEDIA: "Como estamos com um orçamento apertado, é imperativo que mantenhamos todas as armaduras que nossos soldados podem usar em sua melhor forma. Procedimentos para consertar armaduras de soldados foram colocados em ação, desde que os cadáveres dos infelizes possam ser recuperados das mãos dos alienígenas."

  STR_TANK_REPAIR: ""
  STR_TANK_REPAIR_UFOPEDIA: "Após um debate inicial entre nossa equipe científica e nosso engenheiro-chefe, decidimos adotar procedimentos para reparar qualquer HWP destruído, desde que seus restos fossem recuperados completamente de uma missão de batalha bem-sucedida. O custo de reparo das unidades é de cerca de 50% do seu custo inicial de produção."

