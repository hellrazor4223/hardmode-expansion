  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'Meg kell megköszönni mindent a katonáinknak, különösen azoknak akiknek soha nem tudjuk kifejezni elégé hálánkat ... mert életüket adták azért, hogy mindannyian szabadok lehessünk.'{NEWLINE}    -Virgil Goode {NEWLINE} {NEWLINE}Földrészek országai ismerhetik azt az ügyességet és bátorságot, amellyel ez a katona védte az életüket és vagyonukat ebben a háborúban az idegen fenyegetéssel szemben.{NEWLINE} {NEWLINE}Ez a kitüntetés egy-egy régióban 10, 20 és 30 küldetés teljesítése után jár."

