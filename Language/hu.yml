#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "Kezdeti Tájékoztató"
  STR_INITIAL_BRIEFING_UFOPEDIA: "1999 van és az Azonosítatlan Repülő Objektumok (UFO-k) elkezdtek zavaró szabályossággal megjelenni az éjszakai égbolton.{NEWLINE}{NEWLINE}Az erőszakos emberi elrablásokról és a rettenetes kísérletekről szóló beszámolók rémületet öltenek milliók szívébe, mivel egyre több dokumentált esemény kerül napvilágra az egész világon. {NEWLINE}{NEWLINE}A tömeges nyilvános hisztéria csak arra szolgált, hogy megmutassa a Föld impotenciáját a jóval magasabb technológiával szemben. Válaszul a világ kormányai fokozzák katonai készültséget, és a legtöbb érintett országban hírzárlat lép fel. A tudósok megpróbálnak kapcsolatba lépni az idegenekkel, de nincs számottevő válasz."

  STR_KIRYU_KAI: "A Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Sok ország elkezdte fontolgatni a közvetlen katonai csapást az idegen megszállókkal szemben és kezdetben önállóan megoldani a problémát. 1998 augusztusában Japán létrehozott egy idegen-ellenes harci erőt - a Kiryu-Kai-t. A Japánban gyártott harci repülőgépekkel felszerelt Kiryu-Kai hatalmas erőnek tűnt.  Azonban 5 hónapos drága műveletek soráns sem sikerült még levadászniuk az első UFO-t.{NEWLINE}{NEWLINE}A lecke egyértelmű volt - ez egy globális probléma, amit az ország önmagukban képtelenek megoldani."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-Com"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "1998. december 11-én a világ gazdaságilag legerősebb országainak képviselői Genfben titokban gyűltek össze. Rengeteg vita után elhatározták, hogy egy titkos független testületet hoznak létre az idegen fenyegetés leküzdésére, kivizsgálására és legyőzésére. Ezt a szervezetet felszerelték  a világ legjobb pilótáival, katonáival, tudósai és mérnökeivel, akik együttesen többnemzetiségű erőkként dolgoznak.{NEWLINE}{NEWLINE}Ezt a szervezetet a Földönkívüli Harci Egységnek nevezték el, azaz X-Com-nak."

