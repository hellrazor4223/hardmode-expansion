  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'Golyók nem diszkriminálnak. Ezek esélyegyenlőségi lövedékek.' {NEWLINE}    -- Peter Duysings{NEWLINE} {NEWLINE} Más néven: 'Le kellett volna buknod, Carl!' Ezt az érmet az a katona kapja akit baráti tűz sújtott. Ahogy Murphy mondja: 'A baráti tűz egyáltalán nem barátságos.' {NEWLINE} {NEWLINE} Ez az érem akár négyszer is kiosztható."

  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Föld Rendje"
