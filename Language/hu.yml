  STR_MEDAL_TOTAL_LONE_SURVIVOR: "A Bátorság Csillaga"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Az a katona kapja aki egyedül él túl egy küldetést."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "'Soha nem adom fel. Kitartok és erősödök a hányattatásban. A hazám elvárja, hogy fizikailag keményebb és mentálisan erősebb legyek az ellenségeimnél. Ha leütnek, fel fogok állni, mindannyiszor. Minden maradék erőmet összeszedem, hogy megvédjem a csapattársaimat és végrehajtsam a feladatunkat. Soha nem vonom ki magam a harcból.'{NEWLINE}  -- Marcus Luttrell {NEWLINE} {NEWLINE} Amikor a csapat összeroppant, a katona nem vesztette el a fejét, és sikerült megmentenie a leszállóegységet. {NEWLINE} Minden küldetés magányos túlélője elnyeri ezt a kitüntetést, de csak egyszer."

