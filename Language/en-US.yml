  STR_NEWS_4: "World News Update"
  STR_NEWS_4_UFOPEDIA: "* Chinese officials infringed for selling advanced weapons to unknown buyer, chief investigator Xzung Tzu reported death after second day of investigations.{NEWLINE}* Witnesses accounts of strange lights hovering near the Black Forest are reportedly viewed as 'unreliable' by German authorities.{NEWLINE}* Tabloid publishers are reporting record sales as alien sightings across the UK spur renewed interest in alien lore.{NEWLINE}* Independent researchers claim to have intercepted unusual signals being directed at Earth-based radar arrays.{NEWLINE}* Numerous eyewitness accounts claim attempted military operation in Brazil results in heavy casualties.{NEWLINE}* Survivors of alien assault tell stories of miniature flying saucers firing green fireballs at everyone in the area."

  STR_NEWS_5: "World News Update"
  STR_NEWS_5_UFOPEDIA: "* Government of Nigeria reportedly disrupts smuggling operation dealing in fake 'alien' body parts, increasing public skepticism of sightings.{NEWLINE}* Reports indicate unidentified object shot down after prolonged aerial battle with unknown fighter craft.{NEWLINE}* Local businesses in Beijing begin selling UFO merchandise in light of recent reports of alien sightings.{NEWLINE}* Scientist reported dead in Russia, officials deny connection to possible Laser Weapon research.{NEWLINE}* News helicopter crashes outside of Boston - eyewitness accounts claim 'alien' weapons fire.{NEWLINE}* Chinese military patrol fired upon by snakelike creatures, losing 50% of its strength before driving them off, according to anonymous sources. PLA officials refuse to comment."

  STR_NEWS_6: "World News Update"
  STR_NEWS_6_UFOPEDIA: "* Beach goers in Rio de Janeiro claim to have seen unusual lights on the horizon - local police blame excessive alcohol consumption.{NEWLINE}* Demonstrators on one of the biggest rallies ever seen in Washington D.C. demand peaceful negotiations with our 'Starbrothers', officials deny existance of aliens as response.{NEWLINE}* Sightings of advanced military airship approaching 'crashed UFO' in rural India spurs talk of government response.{NEWLINE}* UFO skeptics now forced to face reality of alien presence on Earth.{NEWLINE}* Scientists question whether world governments have concealed efforts at diplomatic relations with aliens.{NEWLINE}* Citizens of Rome are forced to evacuate from a brazen alien attack. Survivors report witnessing large, hostile crab-like creatures implanting victims with what appeared to be eggs."

  STR_NEWS_7: "World News Update"
  STR_NEWS_7_UFOPEDIA: "* Residents claim to have seen oddly shaped aircraft hovering near the central square of Lyons.{NEWLINE}* Rioting in France overwhelms local authorities.{NEWLINE}* Witness claims to have seen unidentified military operatives capturing hostile alien alive, raising specter of government involvement.{NEWLINE}* Firearms manufacturers predict record earnings as alien attack boosts sales.{NEWLINE}* Residents in England refuse to accept police statement claiming no evidence of alien activity caught on CCTV surveillance network.{NEWLINE}* Farmers in South Dakota claim to have found the body of mortally wounded green humanoid. Goverment officials deny any involvement and accuse farmers of being drug addicts."

  STR_NEWS_8: "World News Update"
  STR_NEWS_8_UFOPEDIA: "* Photographer claims to have evidence of South African officials meeting with aliens.{NEWLINE}* Bank run in Spain spurred by network attacks on central banking system.{NEWLINE}* Price of gold hits all-time high.{NEWLINE}* Some Indian villagers now believe the aliens were sent to Earth as a warning against current government policies.{NEWLINE}* Unknown military operatives reportedly engage hostile aliens at site of crashed UFO in Siberia.{NEWLINE}* Colorado State Police take numerous panicked reports from civilians who reportedly saw 'floating kidneys' undergoing binary fission."

  STR_NEWS_9: "World News Update"
  STR_NEWS_9_UFOPEDIA: "* Researchers report no clear connection between ongoing reports of 'unusual lights' sighted throughout the world.{NEWLINE}* Air traffic controllers at the Narita International Airport offer conflicting reports of unidentified aircraft detected on regional ground radar.{NEWLINE}* Rioting and religious frenzy follow in invaders' wake.{NEWLINE}* Defense agencies worldwide dust off the plans they never thought they'd need.{NEWLINE}* Australian Parliament recalls members for closed door meeting; alien attacks presumably leading topic of debate.{NEWLINE}* Spanish firefighters baffled by inexplicable blazes setting large chunks of woodland ablaze. Some report sighting strange purple rocks sliding about the scene, swallowing up more stone but none have investigated."

  STR_NEWS_10: "World News Update"
  STR_NEWS_10_UFOPEDIA: "* Mysterious objects seen falling to Earth have so far not been identified.{NEWLINE}* Experts debate as early indications show objects from space are 'alien' in origin.{NEWLINE}* Aliens become the new hot trend in Japanese entertainment media as sightings grow exponentially across the island nation.{NEWLINE}* Strange objects strike several major cities as government officials look for the source.{NEWLINE}* Controversy erupts in Mumbai after local media reports imply government official in collision with 'alien invaders'.{NEWLINE}* Blue, saucer-like flying vehicle brazenly attacks Russian military depot in broad daylight, absorbing massive amounts of small arms fire before being disabled by a MiG patrol."

  STR_NEWS_11: "World News Update"
  STR_NEWS_11_UFOPEDIA: "* Top headlines fixate on widespread reports of 'alien' attacks striking cities around the globe.{NEWLINE}* Unusual aircraft spotted hovering near Cairo caught on film; experts baffled as to unknown origin.{NEWLINE}* Political opposition in the US accuses majority party of contributing resources to alien attacks throughout the world.{NEWLINE}* Alien sightings shock world population as reports continue to climb.{NEWLINE}* Drastic increase in reported UFO sightings leaves experts baffled.{NEWLINE}* Native population of Argentina tremble in fear of hulking, insectoid creatures stalking the skies and firing green beams of pure destruction upon the fleeing locals."

