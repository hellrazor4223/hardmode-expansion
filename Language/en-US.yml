  STR_SECTOID_ELITE_AUTOPSY: "Sectoid Elite autopsy"
  STR_SECTOID_ELITE_AUTOPSY_UFOPEDIA: "This species are indeed Sectoids, but their DNA is in some small part largely different, which would explain the slightly different proportions, the increased vitality and the much more powerful psionic powers."

  STR_MUTON_ELITE: "Muton Elite"
  STR_MUTON_ELITE_13: "Muton Elite"
  STR_MUTON_ELITE_15: "Muton Elite"
  STR_MUTON_ELITE_SOLDIER: "Muton Elite Soldier"
  STR_MUTON_ELITE_ENGINEER: "Muton Elite Engineer"
  STR_MUTON_ELITE_NAVIGATOR: "Muton Elite Navigator"
  STR_MUTON_ELITE_LEADER: "Muton Elite Leader"
  STR_MUTON_ELITE_UFOPEDIA: "Physically identical to Mutons, Mutons Elites have undergone severe cybernetic modifications and genetic manipulation. They are the fittest brightest and most dangerous enemy we faced so far. The original tribal nature of the mutons seems to be manifesting in these elites, since they seem to go through a long selection process and only the fittest and brightest can call themselve members of the elites."
