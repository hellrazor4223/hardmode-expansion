  STR_SECTOID_ELITE_NAVIGATOR: "Sectoid Elite Navigator"
  STR_SECTOID_ELITE_LEADER: "Sectoid Elite Leader"
  STR_SECTOID_ELITE_COMMANDER: "Sectoid Elite Commander"
  STR_SECTOID_ELITE_UFOPEDIA: "Basically a Sectoid, this species shares many similarities with them, but it possesses far more capable psionic powers. They are also slightly taller, with smaller compacter heads. Astonishingly their vitals are much stronger then normal Sectoids. When they operate on Earth they seem to be wearing some kind of environmental protection suit which also acts as a personal body armor."
