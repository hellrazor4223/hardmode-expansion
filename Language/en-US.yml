  STR_CHRYSSALID_SPITTER_TERRORIST: "Chryssalid Spitter Terrorist"
  STR_CHRYSSALID_SPITTER_UFOPEDIA: "This creature resembles an evolved Chryssalid. It retains the claws of its cousins, but also has the ability to spit its eggs quite a long way. It appears that the eggs are propelled by an extremely strong acid capable of eating through alien alloys."
