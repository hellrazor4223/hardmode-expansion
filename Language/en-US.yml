#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "Initial Briefing"
  STR_INITIAL_BRIEFING_UFOPEDIA: "It is 1999 and Unidentified Flying Objects (UFOs) have started appearing with disturbing regularity in the night skies.{NEWLINE}The reports of violent human abductions and horrific experimentation struck terror into the hearts of millions as documented cases of human abductions by UFOs become commonplace in areas of sparse population in countries throughout the world.{NEWLINE}The mass public hysteria has only served to expose Earth's impotence against a vastly superior technology. In response world governments step up their military readiness, and there is a general news blackout in most of the affected countries. Scientists try to make contact with the aliens, but there is no substantial response."

  STR_KIRYU_KAI: "The Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Many countries begin to contemplate a direct military strike against the invaders and initially attempted to deal independently with the aliens. In August 1998, Japan established an anti-alien combat force - the Kiryu-Kai. Equipped with Japanese-made fighter aircraft, the Kiryu-Kai certainly looked like a powerful force. However, after 5 months of expensive operations they had yet to intercept their first UFO.{NEWLINE}The lesson was clear - this was a worldwide problem which could not be dealt with by individual countries."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-Com"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "On December 11, 1998, representatives from the world's most economically powerful countries gathered secretly in Geneva. After much debate, the decision was made to establish a covert independent body to combat, investigate and defeat the alien threat. This organization would be equipped with the world's finest pilots, soldiers, scientists and engineers, working together as one multi-national force.{NEWLINE}This organization was named the Extraterrestrial Combat Unit or in short form X-Com."

  STR_SOLDIER_ARMOR_REPAIR: "Soldier Armor Repair"
  STR_SOLDIER_ARMOR_REPAIR_UFOPEDIA: "Since we are running on a tight budget, it is imperative that we keep all armors our soldiers can wear in top shape. Procedures for repairing soldier armor has been put into action, as long as the corpses of those unfortunate to die from alien hands can be recovered."

  STR_TANK_REPAIR: "HWP Repair"
  STR_TANK_REPAIR_UFOPEDIA: "After initial debate between our scientific staff and our lead engineer we decided to enact procedures to repair any destroyed HWP's as long as their remains were recovered completly from a successful groundbattle mission. The repair cost of the units are roughly 50% of there initial production cost."

  STR_SUPPORT_DRONES: "Support Drones"
  STR_SUPPORT_DRONES_UFOPAEDIA: "Compared with our first designs regarding automated heavy weapon platforms, these small robots aim for another goal on the battlefield. Reconnassaince and indirect troop support. They features a slick design and comprehensive armor, for their size. Intelligence gathering on the battlefield, will increase the battle capability of our troops greatly and will help us decrease our losses. Our engineers speculate that we can even equip them with some scanners or medical equipment."

  STR_EXPLOSIVE_AMMO: "Explosive Ammo"
  STR_EXPLOSIVE_AMMO_UFOPEDIA: "Our advanced infantry weapons, the Heavy Cannon and the Auto Cannon can now also fire explosive rounds, which do HE damage. We have supplied our main weapon contractor with the plans and scematics to make this kind of ammo."

  STR_ALLOY_AMMO: "Alien Alloy Ammunition"
  STR_ALLOY_AMMO_UFOPEDIA: "With the knowledge of how to process the ultra-strong yet lightweight alien alloys, we can now manufacture alloy bullets capable of withstanding higher muzzle velocities without disintegrating, fired from alloy casings that are lighter yet stronger than previously possible."

  STR_ALLOY_AIRFRAME: "Alien Alloy Airframe"
  STR_ALLOY_AIRFRAME_UFOPEDIA: "With our now basic understanding on how to shape and form the newly discovered Alien Alloys, we might be able to produce new improved airframes for our interceptors. It is even suspected that we may improve our troops transporters, once initial testing with the enhanced Airframes have been conducted."

  STR_ALLOY_TANK_ARMOR: "Alloy HWP Armor"
  STR_ALLOY_TANK_ARMOR_UFOPEDIA: "The great success, we achieved with improving our air interception and air transport capabilities with Alien Alloys, was giving one of our engineering teams some great ideas on how to apply this new knowledge to our Heavy Weapon Platforms. After some initial research, we were able to enhance the armor and speed of them, using Alien Alloys. As a side effect our targetting modules could be increased, resulting in better aim and reactions for the Heavy Weapon Platforms."

  STR_ALLOY_DRONE_ARMOR: "Alloy Drone Armor"
  STR_ALLOY_DRONE_ARMOR_UFOPAEDIA: "Our engineers finally found a way to enhance our working procedures with alien alloys, to such a degree, that we are now able to produce our drones with an alloy armor. This will greatly increase their armor, speed and durability on the battlefield. We also were able to increase the intensity and capacity of each of the supplemental equipment. The drone scanner, medikit and taser now take less time to be operated in the field and also hold more charges. We hope that this advancement will allow to reduce our big casuality numbers further."

  STR_LASER_WEAPONS: "Laser Weapons"
  STR_LASER_WEAPONS_UFOPEDIA: "Lasers have been known for decades. The discovery of alien alloys  and  the information about optics found in the alien data slate, allows mankind now for the first time to design practical laser weaponry. It is in most ways superior to kinetic weapons, and will help our troops in combat against the aliens."

  STR_HOVERTANK: "Hovering HWP's"
  STR_HOVERTANK_UFOPEDIA: "After we now successfully replicated the core design of how the alien crafts work, our research and engineering team started at the adaptation of these new technologies to our Heavy Weapon Platforms. The result allow us now to build flying Heavy Weapon Platforms, granting those higher mobility, enhanced scouting and target acquisition capabilities."
#END BRIEFINGS

#BEGIN NEWS
  STR_NEWS_1: "World News Update"
  STR_NEWS_1_UFOPEDIA: "* Three confirmed dead in small African village after 'energy weapon' strikes house.{NEWLINE}* Alarming number of mysterious disappearances in Cape Town puts residents on edge.{NEWLINE}* A young man in germany, Berlin, reports that he had contact with superiour extraterrestrial beings, which told him to be ready for the great things to come, the big sanatization.{NEWLINE}* Media networks across the globe scramble to acquire coveted footage of live aliens.{NEWLINE}* Crowds gather near Tijuana to view unusual lights seen flying erratically over the city.{NEWLINE}* Self-proclaimed abductees claim to be taken captive by pink, floating and caped humanoid creatures."

  STR_NEWS_2: "World News Update"
