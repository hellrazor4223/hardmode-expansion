  STR_GRENADE_LAUNCHER_IC_AMMO: "40mm Grenade (INC)"
  STR_GRENADE_LAUNCHER_SMOKE_AMMO: "40mm Grenade (SMOKE)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "The M-79 Grenade launcher has a variety of different munition types at its disposal, contributing to its effectiveness in a wide range of situations."

  STR_ELERIUM_ROCKET: "Elerium Rocket"
  STR_ELERIUM_ROCKET_UFOPEDIA: "We managed to put together an Elerium-115 warhead and supply it with a modified large rocket frame, so it is compatible with our standard rocket launcher. The increased explosive power this weapon brings on the field should be devasting."

  STR_SCATTER_LASER: "Scatter Laser"
  STR_SCATTER_LASER_UFOPEDIA: "Utilizing the properties of Alien Alloys, this scatter laser features a laser beam spread similar to a conventional shotgun. This allows for effective close quarter fighting and providing greater stopping power."

  STR_HEAVY_LASER: "Heavy Laser/Sniper"
  STR_HEAVY_LASER_UFOPEDIA: "The heavy laser sniper is cumbersome, but extremely effective. It has been refitted with a sniper scope and is excellent for taking out aliens from a distance. The increased firepower comes at the cost of not having burst fire mode."
  STR_HEAVY_LASER_AUTO: "Heavy Laser/Auto"
  STR_HEAVY_LASER_AUTO_UFOPEDIA: "The heavy laser auto is extremly effective in mid range combat situations, when high dropping power is needed. The inability to aim this thing properly has been cursed by our soldiers, since it lacks a aimed shot."

  STR_FIELD_MEDI_PACK: "Field Medic Pack"
  STR_FIELD_MEDI_PACK_UFOPEDIA: "The field medic pack combines a healing facility with pain killers and stimulants. In order to use the field medic pack you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the field medi pack icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and 1 health restored.{NEWLINE}STIMULANT> This will restore 5 energy and or revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health.{NEWLINE}MAX USES> HEAL: 3 | STIMULANT: 3 | PAIN KILLER: 3"

  STR_MEDI_KIT_UFOPEDIA: "The medi-kit pack combines a healing facility with pain killers and stimulants. In order to use the medi-kit you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the medi-kit icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and 3 health restored.{NEWLINE}STIMULANT> This will restore 10 energy and or revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health.{NEWLINE}MAX USES> HEAL: 6 | STIMULANT: 6 | PAIN KILLER: 6"

  STR_ADVANCED_MEDI_KIT: "Advanced Medi-Kit"
  STR_ADVANCED_MEDI_KIT_UFOPEDIA: "The advanced medi-kit pack combines a healing facility with pain killers and stimulants. In order to use the advanced medi-kit you must face towards the soldier requiring treatment. If the soldier is stunned you must stand over the body. Click on the advanced medi-kit icon and select 'use medi-kit' from the menu.{NEWLINE}HEALING> Red body parts show fatal wounds. Click on a body part that is wounded. Click on the 'Heal' button. One fatal wound will be cured and 6 health restored.{NEWLINE}STIMULANT> This will restore 15 energy and or revive unconscious (stunned) soldiers. In order to revive an unconscious soldier you must stand directly over the body.{NEWLINE}PAIN KILLER> This will restore the morale of wounded soldiers up to an amount equivalent to the soldier's lost health.{NEWLINE}MAX USES> HEAL: 9 | STIMULANT: 9 | PAIN KILLER: 9"

  STR_FLASHBANG_GRENADE: "Flashbang Grenade"
  STR_FLASHBANG_GRENADE_UFOPEDIA: "A basic Flashbang Grenade, using sound, light and noise, to render a target incapacitated and unable to fight."  

  STR_INC_GRENADE: "Incendiary Grenade"
  STR_INC_GRENADE_UFOPEDIA: "Incendiary grenades are invaluable for lighting up the night and clearing obnoxious vegetation."

  STR_STUN_GRENADE: "Stun Grenade"
  STR_STUN_GRENADE_UFOPEDIA: "A refitted stun bomb, which can now be thrown like a grenade, holds the same stun effect then it. We need stun bombs to produce it."

  STR_FIRE_GRENADE: "Fire Grenade"
  STR_FIRE_GRENADE_UFOPEDIA: "A refitted fire bomb, which can now be thrown like a grenade.Incendiary of the alien kind. We need fire bombs to produce it."

  STR_PLASMA_BLADE: "Plasma Blade"
  STR_PLASMA_BLADE_UFOPEDIA: "This device, essentially an alien combat knife, features a blade sharpened to a monomolecular edge. A magnetic envelope engulfs this blade in a plasma field, giving it the ability to rip through the heat-resistant ceramic inserts in modern body armour."
  STR_PLASMA_SWORD: "Plasma Sword"
  STR_PLASMA_SWORD_UFOPEDIA: "This lethal implement of sword combines a large blade, a micron thick at the edge, a plasma emitter, and an electromagnet. When activated, hot plasma floods the EM field surrounding the blade, superheating it to the point where its touch would make titanium run like water."

  STR_PLASMA_SHOTGUN: "Plasma Shotgun"
  STR_PLASMA_SHOTGUN_CLIP: "Plasma Shotgun Shells"
  STR_PLASMA_SHOTGUN_ELERIUM_CLIP: "Plasma Shotgun Elerium Shells"
  STR_PLASMA_SHOTGUN_UFOPEDIA: "We were confused by this weapon at first but testing in the lab revealed that the rather diffuse beam it emits is extremely devastating up close but relatively ineffective at long range."
  STR_PLASMA_SHOTGUN_CLIP_UFOPEDIA: "These are one of two types of ammunition the Plasma Shotgun can accept.  When in use they cause it to emit a powerful pulse of plasma energy.  It contains a small quantity of Elerium."
  STR_PLASMA_SHOTGUN_ELERIUM_CLIP_UFOPEDIA: "These are one of two types of ammunition the Plasma Shotgun can accept. When in use they cause it to discharge a burst of anti-matter that destroys anything it touches.  It contains a large quantity of Elerium."

