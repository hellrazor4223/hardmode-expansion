  STR_SECTOID_ELITE: "Sectoid Elite"
  STR_SECTOID_ELITE_12: "Sectoid Elite"
  STR_SECTOID_ELITE_13: "Sectoid Elite"
  STR_SECTOID_ELITE_15: "Sectoid Elite"
