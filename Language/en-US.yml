  STR_NEWS_17: "World News Update"
  STR_NEWS_17_UFOPEDIA: "* Some residents of major Australian cities fleeing to remote territories in hopes of avoiding further alien attacks.{NEWLINE}* National Guard troops have taken up positions around government facilities across the United States as 'alien war' escalates.{NEWLINE}* Violence erupts in Berlin as opposing factions clash over true motivation of alien attacks on Germany.{NEWLINE}* Religious leaders across Russia hold meeting to discuss impact of aliens' arrival on doctrine as populace grows increasingly skeptical.{NEWLINE}* Nigerian government reports troops lost in attempt to resist alien assault near the capital.{NEWLINE}* South American military base incurs severe materiel loss and personnel deaths after several hulking humanoids capable of single-handedly destroying battle tanks launched a full-scale assault."

  STR_NEWS_18: "World News Update"
  STR_NEWS_18_UFOPEDIA: "* State spokesman in China denies claims of alien attacks despite overwhelming evidence of intrusions in a number of cities.{NEWLINE}* Escalation of alien activity across the globe leaves many wondering what motivated these unprovoked attacks.{NEWLINE}* Cities across the globe struggle to deal with casualties and property damage caused by ongoing alien attacks.{NEWLINE}* Families of those abducted by aliens seek answers from government leaders.{NEWLINE}* Russian President assures citizens that any alien aggression will be met with harshest response; polls indicate little confidence in government forces.{NEWLINE}* Joint military exercise becomes a disaster near Warsaw. Billions of dollars worth of military equipment were reportedly destroyed by blue, hulking robots of unknown origin and construction."

