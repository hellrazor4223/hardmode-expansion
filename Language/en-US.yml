  STR_ELERIUM_BOMB: "Elerium Bomb"
  STR_ELERIUM_BOMB_UFOPEDIA: "The Elerium Bomb, used by the aliens in all combat scenarios, is a powerful and deadly ammunition for the Small Launcher, which does high explosive area of effect damage."
  STR_FIRE_BOMB: "Fire Bomb"
  STR_FIRE_BOMB_UFOPEDIA: "The Fire Bomb, basically a modified Elerium Bomb, which is changed from high explosive damage towards developing great heat inside a specific radius, burning everything alive, this basically transforms the Small Launcher into a weapon for pyromaniacs."
  STR_SMOKE_BOMB: "Smoke Bomb"
  STR_SMOKE_BOMB_UFOPEDIA: "The Smoke Bomb, a modified Stun Bomb, which can be used to generate smoke cover for our troops in the battlefield. Beware that Smoke can be used to your advantage and disadvantage!"
