  STR_MUTON_ELITE_AUTOPSY: "Muton Elite autopsy"
  STR_MUTON_ELITE_AUTOPSY_UFOPEDIA: "This specimen is identically to normal Mutons, but has undergone severe changes. Especially the armor has been significantly improved, also more implants for enemy tracking and more survival ability."

  STR_ETHEREAL_15: "Ethereal"

  STR_MUTON_ELITE_GUARD: "Muton Elite Guard"
  STR_MUTON_ELITE_GUARD_SOLDIER: "Muton Elite Guard Soldier"
  STR_MUTON_ELITE_GUARD_ENGINEER: "Muton Elite Guard Engineer"
  STR_MUTON_ELITE_GUARD_LEADER: "Muton Elite Guard Leader"
  STR_MUTON_ELITE_GUARD_UFOPEDIA: "The elite of elite, the strongest and thoughest and brightest warriors of the Muton race seem to get granted with a special position in the Starspawn, they possess a significant resistence towards psionic influences and it is yet unknown how their Ethereal masters keep them under control. We suspect some sort of loyality indoctrination or a form of drug to keep them obedient."
  STR_MUTON_ELITE_GUARD_CORPSE: "Muton Elite Guard Corpse"
  STR_MUTON_ELITE_GUARD_AUTOPSY: "Muton Elite Guard autopsy"
  STR_MUTON_ELITE_GUARD_AUTOPSY_UFOPEDIA: "This creatures body shows a lot of battlescars and a lot of additional cybernetic implants, we also found signs of a strange form of drug in the bloodstream, it seems to instill total obedience and further testing has proven that several core body functions are starting to shut down if the druglevel in the bloodstream falls under a certain level. The outer skin is more a combat suit then a skin, highly resistant to laser, plasma and high explosive damage, it can be compared to our power suits."
  
  STR_MUTON_BERSERKER: "Muton Berserker"
  STR_MUTON_BERSERKER_TERRORIST: "Muton Berserker Terrorist"
  STR_MUTON_BERSERKER_UFOPEDIA: "This hulking creature appears to be a subspecies of the Muton. It's much the same as the 'standard' variety, though overactive glands presumed similar to adrenal glands constantly flood its system with a hormone that keeps the creature in a constant state of rage, dulling its senses and giving it remarkable pain resistance. Its intelligence is sharply reduced compared to that of a standard Muton, so it seems to attack exclusively in close quarters."
  STR_MUTON_BERSERKER_CORPSE: "Muton Berserker Corpse"
  STR_MUTON_BERSERKER_AUTOPSY: "Muton Berserker autopsy"
  STR_MUTON_BERSERKER_AUTOPSY_UFOPEDIA: "Our initial findings shed a really dreadfull light on this creature. It is in its purest form a Muton, we only could identify really small changes in its genetic structure, mainly enforcing induced hormone levels to enrage it basically permanently. The induced pain reception and slightly hardened outer skin, allow significant damage reduction from all weapons."

  STR_CYBERMITE: "Cybermite"
  STR_CYBERMITE_TERRORIST: "Cybermite Terrorist"
  STR_CYBERMITE_CORPSE: "Cybermite Corpse"
  STR_CYBERMITE_UFOPEDIA: "This miniature robot is an automated terror weapon and represents the pinnacle of the alien robotics. As soon as the powerful optical sensor spots a target, the creature runs to it and attacks. The miniaturized elerium core is set to ignite and explode once damaged enough, making the act of killing the creature deadly for anyone nearby."
  STR_CYBERMITE_AUTOPSY: "Cybermite autopsy"
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "The most prominent feature of incredibly complex robot is its weapon, an alloy sting linked to a miniaturized tank which, from the traces found, is presumably filled with a potent toxin. The power core is too damaged to be fully understood but it seems to be designed to be very susceptible to damage and its likely this will cause it to explode."

  STR_HOLODRONE: "Holodrone"
  STR_HOLODRONE_TERRORIST: "Holodrone Terrorist"
  STR_HOLODRONE_UFOPEDIA: "Holodrones are living, floating, artillery weapons. They are protected by plasma a bubble that interferes with plasma attacks and fire. It could be that they were developed specifically to fight plasma-equipped enemies. The mechanism runs too hot and radioactive to be applied to a human armor."
  STR_HOLODRONE_CORPSE: "Holodrone Corpse"
  STR_HOLODRONE_AUTOPSY: "Holodrone autopsy"
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "A very complex automaton powered by a massive, for its size, elerium core. Two shafts stretch from this core and are used to spread the plasma bubble that envelops the creature. It is also evident that the core can overcharge and collect this extra energy to generate a powerful laser beam."

  STR_ARMORED_CYBERDISC: "Armored Cyberdisc"
  STR_ARMORED_CYBERDISC_TERRORIST: "Armored Cyberdisc Terrorist"
  STR_ARMORED_CYBERDISC_UFOPEDIA: "This seems to be a upgraded version of the priviously encountered Cyberdisc, which we have faced in some serious fights. It's weapon was upgraded and is now capable of autofire."
  STR_ARMORED_CYBERDISC_CORPSE: "Armored Cyberdisc Corpse"
  STR_ARMORED_CYBERDISC_AUTOPSY: "Armored Cyberdisc autopsy"
  STR_ARMORED_CYBERDISC_AUTOPSY_UFOPEDIA: "This Cyberdiscs armor has been significantly improved, making it highly resitant to HE ammo and completly immune to conventional weapons, lasers are required to destroy it."

  STR_ARMORED_SECTOPOD: "Armored Sectopod"
  STR_ARMORED_SECTOPOD_TERRORIST: "Armored Sectopod Terrorist"
  STR_ARMORED_SECTOPOD_UFOPEDIA: "An improved version of the Sectopod that we encountered before. Its weapon is now capable of a destructive autofire and it is much tougher to destroy. The vulnerability towards laser weapons also doesn't exist anymore."
  STR_ARMORED_SECTOPOD_CORPSE: "Armored Sectopod Corpse"
  STR_ARMORED_SECTOPOD_AUTOPSY: "Armored Sectopod autopsy"
  STR_ARMORED_SECTOPOD_AUTOPSY_UFOPEDIA: "This Sectopods armor was improved, to make it more resistant against Laser Weapons, Stun Weapons and High explosives, it now is a really significant threat on the battlefield. Featuring a modified Heavy Plasma as its main cannon it can fire autobursts with 5 shots. Our best chance in destroying those hulking deathmachines seems to be either melee combat or a flanking attempt, since the front armor is nearly impenetrable."

