  STR_ALIEN_DATA_SLATE: "Alien Data Slate"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "The examination of this slate and the translation of the data inside lead as to a further understanding of the alien technology, ground breaking results can be expected in the field of optics. We also found clues that an even bigger data source of alien knowlegde exists, a object whose name can be roughly translated as Alien Data Core. This Alien Data Core may provide us with detailed information regarding the alien weaponry, we need to acquire this item at all cost. Currently it is suspected to be found on the most dangerous ufos we encounter." 

  STR_ALIEN_DATA_CORE: "Alien Data Core"
  STR_ALIEN_DATA_CORE_UFOPEDIA: "This item holds an abundance of information, especially specifications of the alien plasma weapons, their energy generation and storage. With this we are finally able to fully understand the function of these weapons.  The equations for the plasma fields are rather complex and seems to be unique for each weapon they use, to solve these equations it is essential to have more knowledge on specific technical aspects of these weapons. Aliens with technical aptitude could provide big breakthroughs here."
#END STORY ITEMS

