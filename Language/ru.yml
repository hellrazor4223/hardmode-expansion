#BEGIN COMMENDATIONS
  STR_MEDAL_ALIENS_KILLED: "Звезда \"За заслуги\""
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Вручается за уничтожение значительного числа противников в бою."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "Мы можем продемонстрировать неприятелю, что цена сопротивления слишком высока: путем занятия его территории; осуществлением операций, направленных на увеличение его убытков; либо же его изнурением.{NEWLINE}     -- Карл фон Клаузевиц{NEWLINE} {NEWLINE}  Награда вручается бойцам за уничтожение значительного числа противников в бою.{NEWLINE} {NEWLINE}  Для получения необходимо уничтожить 10 противников. Дополнительные награды вручаются за каждых 10 уничтоженных противников."

  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Звезда \"Адское пекло\""
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Вручается за уничтожение пришельцев при помощи зажигательного оружия."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "Из четырех классических элементов главным является огонь. Самым манящим. Самым опасным. Самым быстроменяющимся. Самым примитивным. Самым интересным. Ну в самом деле, какой враг забьется в свою берлогу, если ты встанешь перед ним и заявишь, что ты гранд-мастер магии воды?{NEWLINE}     -- Рассуждения под комиксом{NEWLINE}     Darths & Droids{NEWLINE} {NEWLINE}  Награда вручается бойцам, овладевшим искусством использования огня для уничтожения противника. Вручается за каждых пять сожженных живьем инопланетян. Имеет четыре степени."

  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Медаль \"За ксеноцид\""
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Вручается за особые достижения в борьбе с угрозой от расы {0}."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "Если вы ведете честный бой, значит, операция была продумана недостаточно хорошо.{NEWLINE}     -- Дэвид Хэкворт{NEWLINE}{NEWLINE}  Присваивается бойцу, который стал настоящей машиной смерти для какой-либо из рас пришельцев. Этот герой сил X-COM уничтожил столько ее представителей, что они стали называть его Ксеноцидом.{NEWLINE}{NEWLINE}  Вручается за 10, 20 и 30 уничтоженных представителей одной расы."

  STR_MEDAL_ALIENS_KNOCKED_OUT: "Орден \"За личное мужество\""
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Вручается отличившимся при захвате пришельцев с помощью нелетального оружия."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "Тот, кто найдет \"Тысячелетнего сокола\", получит солидную награду. Используйте любые методы, какие сочтете нужными. Но они нужны мне живыми. В целости.{NEWLINE}     -- Дарт Вейдер{NEWLINE} {NEWLINE} Вручается в качестве награды бойцам, освоившим искусство захвата пришельцев живьем. Живые экземпляры могут оказаться крайне важными для понимания угрозы, с которой мы имеем дело.{NEWLINE} {NEWLINE}  Награда вручается за 4, 8, 12 и 16 захваченных противников."

  STR_MEDAL_ALIEN_BASE_ASSAULT: "Крест Землянина"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Вручается за участие в успешной операции по ликвидации базы пришельцев."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "Подвергни войско смертельной опасности, и оно спасется; заставь его броситься в гибельный поток - и оно выйдет на сушу целым и невредимым.{NEWLINE}     -- Сунь Цзы{NEWLINE} {NEWLINE}  Каждый рейд на базу противника - это шаг к победе над ним. Уничтожение противника в его логове - важная веха в деле борьбы с нашим врагом.{NEWLINE} {NEWLINE}  Эта награда вручается бойцам, участвовавшим в штурме базы пришельцев. Имеет три степени."

  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Орден Молота"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Вручается за уничтожение пришельцев всех рас."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "Не бойся, дитя мое, мы их всех убьем.{NEWLINE}     -- Королевство (2007){NEWLINE} {NEWLINE}  Эта награда вручается в знак признания особого мастерства бойца в деле уничтожения пришельцев всех видов. Ни один пришелец не устоит в бою с ним. {NEWLINE} {NEWLINE}  Вручается за уничтожение представителей всех основных рас пришельцев. В дальнейшем вручается за уничтожение еще 5, 10 и 15 представителей каждой расы."

  STR_MEDAL_ALLBATTLETYPES: "Медаль Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Вручается бойцам, уничтожавшим противника всеми видами оружия."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "Armis Potens в переводе означает «владеющий оружием». Этот боец овладел разными видами оружия для борьбы с врагом.{NEWLINE} {NEWLINE}  Награда вручается в знак признания особого мастерства и эффективности в обращении с разными видами оружия, продемонстрированных этими универсальными воинами.{NEWLINE} {NEWLINE}  Вручается бойцам, уничтожавшим противников всеми видами оружия, в т. ч. огнестрельным, гранатами и сенсорными гранатами. Вручается за каждых 3, 6, 9 и 12 уничтоженных противников. Имеет четыре степени."
  STR_MEDAL_ALLMISSIONS: "Медаль \"В ад и обратно\""
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Вручается бойцам, принимавшим участие во всех типах заданий."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: "Не пугайтесь, когда не на месте закат. - Судный день - это сказки для старших. - Просто Землю вращают, куда захотят, - Наши сменные роты на марше.{NEWLINE}     -- Владимир Высоцкий{NEWLINE} {NEWLINE}  Этот боец видел все: разбившиеся и приземлившиеся НЛО, антитеррористические операции, оборону собственного дома - и даже побывал на базе пришельцев.{NEWLINE} {NEWLINE}  Награда вручается бойцам, принимавшим участие во всех типах заданий."

  STR_MEDAL_ALLRANKS: "Терминатор"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Присваивается бойцам, уничтожившим противников всех рангов."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "...эти чертовы мелкие вьетнамские морпехи начали задавать жару и крошить нас в капусту.{NEWLINE}     -- Ральф Кристофер. Речные крысы{NEWLINE} {NEWLINE}  Награда вручается бойцам, уничтожившим по меньшей мере одного пришельца каждого ранга, включая солдат и командующих."

  STR_MEDAL_ALLUFOS: "Значок техразведки"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Выдается бойцам, принимавшим участие в заданиях на всех типах НЛО."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "Техразведка, или научно-техническая разведка, - это получение информации о потенциальных возможностях противника путем эксплуатации захваченного снаряжения.{NEWLINE} {NEWLINE}  X-COM получает информацию и снаряжение с любого НЛО, который удается захватить.{NEWLINE} {NEWLINE}  Награду получают бойцы, принимавшие участие в операциях на всех типах НЛО. Не имеет степеней."

  STR_MEDAL_ANTITERROR: "Медаль Геркулеса"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Вручается бойцам, уничтожившим все виды сил террора."
  STR_MEDAL_ANTITERROR_UFOPEDIA: "Для героя не только крепость мышц нужна, но и сила сердца.{NEWLINE}     -- Зевс. Геркулес (1997){NEWLINE} {NEWLINE}  Как и Геракл, знаменитый победами над самыми жуткими созданиями из античных мифов, этот боец уничтожил множество ужасающих врагов.{NEWLINE} {NEWLINE}  Медаль вручается бойцам, уничтожавшим инопланетных террористов всех рас. Имеет четыре степени."

  STR_MEDAL_BASE_DEFENDER: "Медаль \"За оборону\""
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Вручается за участие в успешной обороне базы X-COM."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "В нас есть суровая свобода: - На слезы обрекая мать, - Бессмертье своего народа - Своею смертью покупать.{NEWLINE}  -- Константин Симонов{NEWLINE} {NEWLINE}  Эта медаль вручается бойцам, принимавшим участие в успешной обороне базы. Хотя полчища пришельцев пытались сломить отчаянное сопротивление защитников, они выстояли и сохранили контроль X-COM над этим стратегически важным объектом.{NEWLINE} {NEWLINE}  Имеет три степени."

  STR_MEDAL_BESTOFRANK: "Упавшая звезда"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Присваивается посмертно тем бойцам, которые были лучшими среди всех бойцов того же звания."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "Когда же он умрет, возьми его{NEWLINE}И раздроби на маленькие звезды...{NEWLINE}     -- Вильям Шекспир. Ромео и{NEWLINE}     Джульетта{NEWLINE}{NEWLINE}  Герои X-COM, будь то новобранцы, сержанты, капитаны или командиры, заслуживают признания достигнутого ими мастерства, пусть даже посмертного.{NEWLINE}{NEWLINE}  Эта награда посмертно присваивается бойцам, которые на момент гибели имели наилучшие результаты среди всех бойцов одного с ними ранга. Эту награду могут получить несколько бойцов одного ранга."

  STR_MEDAL_BESTSOLDIER: "Орден \"За героизм\""
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Присваивается посмертно тем бойцам, которые были примером для всех остальных."
  STR_MEDAL_BESTSOLDIER_UFOPEDIA:  "Умереть - это ничего, ужасно - не жить.{NEWLINE}     -- Виктор Гюго. Отверженные{NEWLINE} {NEWLINE}  Деяния героев живут даже после их смерти. Подвиги бойцов X-COM не будут забыты после их доблестной гибели в бою.{NEWLINE} {NEWLINE}  Награда предназначена лучшему в списке павших бойцу. Присваивается новым бойцам в списке павших в качестве признания достигнутых ими перед смертью результатов. Эту посмертную награду могут получить одновременно несколько бойцов."

  STR_MEDAL_BRAVERYGAIN: "Легион отважных"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Присваивается тем бойцам, отвагу которых можно ставить в пример."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "Я понял, что мужество - это не отсутствие страха, а победа над ним. Храбр не тот, кто не боится, а тот, кто поборол этот страх.{NEWLINE}     -- Нельсон Мандела{NEWLINE} {NEWLINE}  Этот боец оказывался в сложных ситуациях и смотрел страху в лицо.{NEWLINE} {NEWLINE}  Награда вручается за каждые 10 полученных очков храбрости. Имеет три степени."

  STR_MEDAL_DAYS_WOUNDED: "Карминовое сердце"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Вручается бойцу, тяжело раненному на поле боя."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Эта награда - знак признательности за истинную самоотверженность раненого бойца. Эта медаль - настоящий \"Красный знак отваги\", особый знак почести тяжелораненому бойцу.{NEWLINE} {NEWLINE}  Вручается за каждые 30 совокупных дней, проведенных в лазарете. Имеет 10 степеней."

  STR_MEDAL_DOUBLEKILL: "Знак результативности"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Вручается особо отличившимся на поле боя путем уничтожения двух и более противников за короткое время."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "Одного противника всегда слишком мало, двух - слишком много.{NEWLINE}     -- Законы Мерфи для военных{NEWLINE}     действий{NEWLINE} {NEWLINE}  Эта награда вручается бойцам, уничтожившим двух и более противников за короткое время. Быстрее зачистим территорию - быстрее будем дома.{NEWLINE} {NEWLINE}  Для таких скорострельных ребят награда имеет четыре степени."

  STR_MEDAL_FALLEN: "Орден Павших"
  STR_MEDAL_FALLEN_DESCRIPTION: "Присваивается посмертно павшим на поле боя, чтобы почтить их героическую гибель и преданность делу защиты Земли."
  STR_MEDAL_FALLEN_UFOPEDIA: "Герой - это человек, который отдал свою жизнь за что-то большее, чем он сам.{NEWLINE}     -- Джозеф Кэмпбелл{NEWLINE}{NEWLINE}  За то, чтобы человечество продолжило существование, была заплачена наивысшая цена. Эта награда посмертно присваивается всем оперативникам X-COM, павшим в бою. Почтить их память в те минуты, когда мы продолжаем борьбу - наш долг.{NEWLINE}{NEWLINE}  Посмертно присваивается всем бойцам X-COM, павшим на полях сражений."

  STR_MEDAL_FLANKSHOT: "Знак \"Анфиладный огонь\""
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Вручается бойцам, проявившим тактическое мышление, сумевшим зайти с фланга и уничтожившим противника."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "Анфиладный огонь - фланговый огонь, стрельба с фланга вдоль фронта противника.{NEWLINE}     -- Большой словарь{NEWLINE}     иностранных слов{NEWLINE} {NEWLINE}  Использование проверенной временем тактики: атака с фланга позволяет использовать уязвимость боковой брони и тот факт, что оружие противника направлено в другую сторону.{NEWLINE} {NEWLINE}  Знак отличия вручается за каждых трех противников, уничтоженных с фланга. Имеет четыре степени."

  STR_MEDAL_GLOBETROTTER: "Путешественник"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Присваивается бойцам, защитившим от инопланетной угрозы все страны на Земле."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Присваивается бойцам, защитившим от инопланетной угрозы все страны на Земле."

  STR_MEDAL_GRENADIER: "Медаль Гренадера"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Вручается за уничтожение сразу троих пришельцев с помощью взрывчатых веществ."
  STR_MEDAL_GRENADIER_UFOPEDIA: "Гранаты с пятисекундной задержкой всегда взрываются через три секунды.{NEWLINE}     -- Законы Мерфи для военных{NEWLINE}     действий{NEWLINE}{NEWLINE}  Эта награда вручается бойцам, научившимся добиваться максимального эффекта от гранат. В отличие от обычной медали за профессионализм, она вручается в знак признания выдающихся навыков уничтожения множества противников обычной гранатой.{NEWLINE}{NEWLINE}  Имеет четыре степени. Вручается за уничтожение трех противников одной стандартной или сенсорной гранатой."

  STR_MEDAL_HEADSHOT: "Орден Давида"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Вручается бойцам, которые недрогнувшей рукой несколько раз поражали противника в голову."
  STR_MEDAL_HEADSHOT_UFOPEDIA: "И опустил Давид руку свою в сумку и взял оттуда камень, и бросил из пращи и поразил Филистимлянина в лоб, так что камень вонзился в лоб его, и он упал лицем на землю.{NEWLINE}     -- 1 Цар. 17:49.{NEWLINE} {NEWLINE}  Давид поразил гиганта камнем, удачно пущенным из пращи.{NEWLINE}{NEWLINE}  Хотя попадание в голову - это лишь вопрос слепой удачи, а урона от него не больше, чем от любого другого ранения, оно заслуживает отдельного внимания.{NEWLINE} {NEWLINE}  Эту награду получают бойцы X-COM, трижды поразившие противника в голову. Имеет четыре степени."

  STR_MEDAL_HEALER: "Звезда Гиппократа"
  STR_MEDAL_HEALER_DESCRIPTION: "Вручается бойцам, оказавшим медицинскую помощь на поле боя."
  STR_MEDAL_HEALER_UFOPEDIA: "Мы были очень благодарны нашему скромному врачу. Он был медбратом, врачом, скорой помощью и госпиталем в одном лице. В пылу битвы часто раздавался крик \"Врача!\", и наш Док оказывался рядом, готовый оказать помощь 3-му взводу.{NEWLINE}     -- Роберт Блэк {NEWLINE} {NEWLINE}  Военный врач - жизненно необходимый член любого военного подразделения. Оперативники X-COM сами заботятся о себе и помогают своим товарищам оставаться в строю.{NEWLINE} {NEWLINE}  Награда вручается за каждые три вылеченных ранения. Имеет четыре степени."

  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Крест Грома"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Вручается отличившимся при захвате высших чинов армии противника."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Знаешь, у меня ведь увольнительная на сегодня. А вместо отдыха я тащу твою задницу по раскаленной пустыне, и из моего парашюта торчат твои мерзкие щупальца...{NEWLINE}     -- Капитан Стивен Хиллер. День{NEWLINE}     независимости (1996){NEWLINE} {NEWLINE}  Эта высокая награда вручается в знак признания выдающихся заслуг в деле захвата важных целей. Лидеры и командующие пришельцев наверняка сообщат больше сведений о целях пришельцев и способах одержать победу над ними.{NEWLINE} {NEWLINE}  Вручается бойцам единожды за захват одного из высокопоставленных пришельцев."

  STR_MEDAL_IRON_MAN: "Железный человек"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Присваивается бойцу, которого действительно можно назвать Железным человеком."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "Если вокруг тебя нет ничего, кроме противника, ты на войне.{NEWLINE}     -- Законы Мерфи для военных{NEWLINE}     действий{NEWLINE} {NEWLINE}  Эта награда вручается бойцам, в одиночку отправившимся на задание. Только самые доблестные отваживаются на такое, а выживают при этом единицы. Не имеет степеней."

  STR_MEDAL_LUCKYSHOT: "Знак счастливчика"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Вручается за поражение цели при крайне низкой вероятности попадания."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "Самая лучшая удача - это удача, которую вы сами себе обеспечили.{NEWLINE}     -- Дуглас Макартур {NEWLINE} {NEWLINE}  Если боец вопреки всему раз за разом поражает противника из совершенно невероятных положений, ему присваивается этот знак отличия.{NEWLINE} {NEWLINE}  Вручается за каждые три выстрела наудачу, попавших в цель. Имеет четыре степени."

  STR_MEDAL_MAN_OF_STEEL: "Человек из стали"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Присваивается пережившим несколько попаданий в ходе выполнения одного задания."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "Артур: Смотри, тупой придурок, у тебя же рук не осталось!{NEWLINE}Черный рыцарь: А вот и остались! {NEWLINE}Артур: (раздраженно) Посмотри!{NEWLINE}Черный рыцарь: Это повреждения мягких тканей.{NEWLINE}     -- Монти Пайтон и священный{NEWLINE}     Грааль{NEWLINE} {NEWLINE}  Крепкое телосложение этого бойца (а может - его броня...) позволило ему пережить множество попаданий.{NEWLINE} {NEWLINE}  Вручается за пять пережитых попаданий. Имеет три степени."

  STR_MEDAL_MARTYR: "Медаль \"За самопожертвование\""
  STR_MEDAL_MARTYR_DESCRIPTION: "Присваивается посмертно тем бойцам, которые пожертвовали собой для уничтожения противника."
  STR_MEDAL_MARTYR_UFOPEDIA: "Присваивается посмертно тем бойцам, которые пожертвовали собой для уничтожения противника."

  STR_MEDAL_MEDIKIT: "Полевой хирург"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Присваивается за регулярное применение медицинских средств на поле боя."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "...Рана была совсем свежей, прошло значительно меньше шести часов, которые считаются критическими для таких ранений. Если его похвальба не вранье... наверно, он сможет спасти жизнь.{NEWLINE}     -- Фрэнк Слейтер \"Полевой хирург\"{NEWLINE} {NEWLINE}  Полевой хирург более квалифицирован, чем военный врач, и умеет использовать все доступные инструменты.{NEWLINE} {NEWLINE}  Награда вручается врачам, израсходовавшим все лечебные, стимулирующие и болеутоляющие препараты из аптечки. Вручается за каждые три таких случая. Имеет четыре степени."

  STR_MEDAL_MELEE: "Врукопашную"
  STR_MEDAL_MELEE_DESCRIPTION: "Присваивается бойцам, уничтожившим противника с помощью оружия ближнего боя."
  STR_MEDAL_MELEE_UFOPEDIA: "Присваивается бойцам, уничтожившим противника с помощью оружия ближнего боя."

  STR_MEDAL_MERCY_CROSS: "Крест Милосердия"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Вручается бойцам, единолично оглушившим всех пришельцев в ходе задания."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: "Лучше захватить армию противника целиком, чем уничтожить ее, захватить в плен полк, батальон или роту в целости, чем уничтожить их.{NEWLINE}     -- Сунь Цзы{NEWLINE} {NEWLINE}  Пленные пришельцы могут сообщить важные сведения. Что может быть лучше захвата живьем всего экипажа НЛО?.. Сделать это в одиночку!{NEWLINE} {NEWLINE}  Вручается бойцам, которые в ходе боя в одиночку захватили всю живую силу противника. Имеет три степени."

  STR_MEDAL_MIA: "Орден Покинутых"
  STR_MEDAL_MIA_DESCRIPTION: "Присваивается тем бойцам, которые были оставлены на поле боя перед лицом противника, чтобы почтить утрату и их преданность делу защиты Земли."
  STR_MEDAL_MIA_UFOPEDIA: "...мы отдаем дань уважения мужчинам и женщинам, которые не вернулись с поля боя... мы никогда не забудем той жертвы, которую они принесли... мы будем вечно чтить их память.{NEWLINE}     -- Барак Обама{NEWLINE} {NEWLINE}  Сложно отрицать, что бывают ситации, когда необходимо бросить павшего товарища на поле боя. X-COM чтит память тех, кто погиб таким образом.{NEWLINE} {NEWLINE}  Награда присваивается бойцам, пропавшим без вести при выполнении задания. Мы будем вечно помнить тех, кто не вернулся домой."

  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Присваивается бойцам, завладевшим разумом противника."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Присваивается бойцам, завладевшим разумом противника."

  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Лента \"За долгую ночь\""
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Вручается бойцам, лицезревшим ужасы террористических операций пришельцев во тьме ночной."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "Я проснулся внезапно в ночной тишине, - И душа испугалась молчания ночи. - Я увидел на темной стене - Чьи-то скорбные очи.{NEWLINE}     -- Александр Блок{NEWLINE} {NEWLINE}  Вручается тем, кто видел ужасы ночных операций антитеррора. Опасные пришельцы рыщут в тенях и смерть быстро приходит к теМ, кто не осторожен. Те, кто выжил - воистину отважные люди.{NEWLINE} {NEWLINE}  Вручается за участие в ночной антитеррористический операции. Имеет четыре степени."

  STR_MEDAL_NIKE_CROSS: "Крест Ники"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Вручается бойцам, единолично уничтожившим или оглушившим всех пришельцев в ходе задания."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "Ты должен верить в то, что сражаешься за правое дело. Именно поэтому наемники ничего не стоят. Эмоции - это то, что заставляет человека сражаться, - эмоции и вера в то, что правда на твоей стороне.{NEWLINE}     -- Оди Мерфи{NEWLINE} {NEWLINE}  Награда вручается в знак признания неслыханной отваги на поле боя. Став воплощением Смерти, этот боец продемонстрировал свою  выучку самым наглядным образом.{NEWLINE} {NEWLINE}  Награда вручается тем бойцам, которые собственноручно уничтожили всех противников при выполнении задания. Имеет три степени."

  STR_MEDAL_ONE_MONTH_SERVICE: "Медаль \"За службу в X-COM\""
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Вручается новобранцам X-CОМ по окончании первого месяца службы как признание их заслуг в деле борьбы с инопланетной угрозой и причастности к силам, защищающим человечество. У медали нет степеней."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "Человек, которому не за что бороться, который печется в первую очередь о собственной безопасности, - это жалкое создание, которое никогда не станет свободным. Такой человек может получить свободу и сохранить ее только усилиями кого-то, в ком больше человека, чем в нем самом.{NEWLINE}     -- Джон Стюарт Милль{NEWLINE}{NEWLINE}  Эта награда вручается всем бойцам X-COM за участие в борьбе против инопланетной угрозы и службу в силах, спасающих человечество. Не имеет степеней."

  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Вручается солдатам, первыми ставшими в строй для боя с неизвестным врагом."
  STR_MEDAL_ORIGINAL8_NAME: "Первый в строю"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Проект X-COM - это сверхсекретная организация, созданная Советом, чтобы противостоять полномасштабному вторжению пришельцев, которое не смогли остановить обычные вооруженные силы стран-членов Совета.{NEWLINE}{NEWLINE}  Лишь несколько человек подошли под требования, предъявляемые к сотрудникам X-COM. Выживут немногие из них.{NEWLINE}{NEWLINE}  Знак присваивается первым призывникам проекта X-COM."

  STR_MEDAL_POSTMORTEM_KILL: "Орден Жнеца"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Присваивается посмертно за уничтожение противника на поле боя даже после гибели."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Присваивается посмертно за уничтожение противника на поле боя даже после гибели."

  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Присваивается бойцам, сумевшим сломить рассудок противника."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Присваивается бойцам, сумевшим сломить рассудок противника."

  STR_MEDAL_REACTIONFIRE: "Знак проворства"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Вручается продемонстрировавшим быстроту реакции путем уничтожения противника до того, как он изготовился к ответному огню."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "В ходе боя эмоции, такие как страх и ярость, не должны смущать твой разум. Просто прими ситуацию и реагируй на нее, даже если твои шансы минимальны. Холодная голова позволит тебе оказаться на шаг впереди тех, кто напал на тебя.{NEWLINE}     -- Аарон Пауэлл. Дневники {NEWLINE}     Судного дня{NEWLINE} {NEWLINE} Награда вручается бойцам, чья молниеносная реакция превратила их в инстинктивных убийц. Уничтожение противника во время его собственного хода снижает угрозу для всего подразделения.{NEWLINE} {NEWLINE}  Вручается за каждых двух уничтоженных выстрелом на реакцию противников. Имеет четыре степени."

  STR_MEDAL_REARSHOT: "Благодарность Париса"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Вручается бойцам, продемонстрировавшим коварство, сумевшим застать противника врасплох и убить его сзади."
  STR_MEDAL_REARSHOT_UFOPEDIA: "Парис в греческой мифологии - герой, поразивший почти неуязвимого Ахилла стрелой в пяту.{NEWLINE} {NEWLINE}  Награда вручается бойцам X-COM, которые, в подражание Парису, пытаются найти схожие уязвимости у инопланетных противников.{NEWLINE} {NEWLINE}  Вручается за каждых трех противников, уничтоженных сзади. Имеет четыре степени."

  STR_MEDAL_REVIVE: "Крест Ангела"
  STR_MEDAL_REVIVE_DESCRIPTION: "Вручается бойцам, спасшим товарища из объятий смерти."
  STR_MEDAL_REVIVE_UFOPEDIA: "\"Нет, в мое дежурство ты не умрешь\", - сказал Док. Его сердце остановилось буквально перед прилетом вертолета. Док опять вернул его к жизни, делая массаж сердца и искусственное дыхание рот в рот. Наконец, прилетел вертолет, и мы погрузили его.{NEWLINE}     -- Стивен Пол Кампос{NEWLINE} {NEWLINE}  Бойцу, оказавшемуся без сознания и истекавшему кровью, явился ангел в лице товарища, который знает, как вернуть человека с того света.{NEWLINE} {NEWLINE}  Вручается за каждого возвращенного к жизни раненого. Имеет три степени."

  STR_MEDAL_SAPPER: "Медаль подрывника"
  STR_MEDAL_SAPPER_DESCRIPTION: "Вручается уничтожившим металлического противника с помощью бризантной взрывчатки."
  STR_MEDAL_SAPPER_UFOPEDIA: "На линии деревьев находится танк. Он раздавит нас... Если только кто-нибудь не подорвет его... Осталось не так много людей. - Я пойду.{NEWLINE}     -- Улица Окопная {NEWLINE} {NEWLINE}  Эта награда вручается в знак признания выдающегося героизма бойцам, уничтожившим бронетехнику противника (напр., кибердиск или сектопода) с помощью бризантной взрывчатки. {NEWLINE} {NEWLINE}  Вручается за каждый невероятно опасный подвиг уничтожения робототехники противника с помощью бризантной взрывчатки. Имеет десять степеней."

  STR_MEDAL_SECTOPOD_KILL: "Знак \"Мех. угроза\""
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Вручается уничтожившим самый жуткий механизм пришельцев - сектопода."
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: "Робот не может причинить вред человеку или своим бездействием допустить, чтобы человеку был причинен вред.{NEWLINE}     -- Айзек Азимов. Нулевой{NEWLINE}     закон робототехники{NEWLINE} {NEWLINE}  От сотрясающего землю скрежета шагающего сектопода бросает в дрожь даже самых храбрых бойцов. Подвиг в уничтожении этой Механической Угрозы подтверждается этой наградой.{NEWLINE} {NEWLINE}  Вручается бойцу, сумевшему любыми способами уничтожить сектопода. Имеет десять степеней."

  STR_MEDAL_SEVEN_IN_ONE: "Орден Славы"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Вручается бойцам, чьи действия стали ключевыми во время операций."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "Если ты выполнишь больше, чем тебе приказано, тебе придется выполнять еще больше.{NEWLINE}     -- Законы Мерфи для военных{NEWLINE}     действий{NEWLINE} {NEWLINE}  Эта награда вручается бойцу, уничтожившему семь или более противников в ходе одного задания. Этот беспрецедентный подвиг показывает, что этот смертоносный боец обладает особой выдержкой.{NEWLINE} {NEWLINE}  Имеет три степени."

  STR_MEDAL_SLAVEKILLS: "Кукловод"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Присваивается за использование одного пришельца для противодействия другому."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Присваивается за использование одного пришельца для противодействия другому."

  STR_MEDAL_SNIPER: "Знак снайпера"
  STR_MEDAL_SNIPER_DESCRIPTION: "Вручается за успешное поражение выбранных целей на дальних дистанциях."
  STR_MEDAL_SNIPER_UFOPEDIA: "А ну-ка бей-ка, кому не лень. - Вам жизнь копейка, а мне мишень. - Который в фетрах, давай на спор: - Я - на сто метров, а ты - в упор. - Не та раскладка, но я не трус. - Итак, десятка - бубновый туз! - Ведь ты же на спор стрелял в упор, - Но я ведь снайпер, а ты тапер. {NEWLINE}     -- Владимир Высоцкий{NEWLINE} {NEWLINE}  Этот знак призван подчеркнуть умение солдата быть смертоносным на дальних дистанциях.{NEWLINE} {NEWLINE}  Вручается за каждые три попадания на дальней дистанции. Имеет четыре степени."

  STR_MEDAL_STAR_OF_ASCLEPIUS: "Звезда Асклепия"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Вручается выстоявшим под плотным огнем противника."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "Война - это жизнь, помноженная на число настолько большое, что никто никогда о нем не слышал.{NEWLINE}     -- Себастьян Юнгер{NEWLINE} {NEWLINE}  Вызвав огонь противника на себя, противника, этот боец оказал героическую помощь своим товарищам.{NEWLINE} {NEWLINE}  Эта награда вручается бойцам, становившимся целью противника десять раз. Имеет три степени."

  STR_MEDAL_STATGAIN: "Знак Афины"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Вручается посвятившим себя процессу самосовершенствования."
  STR_MEDAL_STATGAIN_UFOPEDIA: "Афина - воплощение мудрости, военного ремесла, цивилизации, силы, стратегии, ремесёл и правосудия.{NEWLINE} {NEWLINE}  Бойцы X-COM тренируются на и вне поля боя, и те, кто улучшает свои навыки, воплощают идеал Афины.{NEWLINE} {NEWLINE}  Знак присваивается бойцам, улучшившим все свои характеристики на 10 очков. Имеет 10 степеней, что соответствует максимальному улучшению на 100 очков."

  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Черный крест"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Вручается солдатам, пережившим дружественный огонь."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "Пулям не ведома дискриминация. Они обеспечивают равные возможности для всех.{NEWLINE}    -- Питер Дуйсингз{NEWLINE} {NEWLINE}  Эта награда, также известная как \"Тебе нужно было пригнуться, Карл!\", вручается бойцам, попавшим под дружественный огонь. Как гласит закон Мерфи: \"Дружественный огонь совсем не дружественный\".{NEWLINE} {NEWLINE}  Имеет четыре степени."

  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Орден Земли"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Вручается отличившимся при обороне Земли от инопланетной угрозы."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: "Те, кто созерцает красоту земли, находят резервы сил, которые никогда не иссякнут.{NEWLINE}     -- Рейчел Карсон{NEWLINE} {NEWLINE}  Участвуя в важных миссиях, этот боец сыграл ключевую роль в защите нашей планеты и сорвал деятельность пришельцев.{NEWLINE} {NEWLINE}  Медаль вручается за участие в любых заданиях, кроме операций по захвату малого и среднего разведчика пришельцев. Вручается за участие в 3, 5, 10, 15, 20, 25, 30, 35, 40 и 50 таких заданиях."

  STR_MEDAL_TOTAL_KNOCKED_OUT: "Медаль \"За стойкость\""
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Вручается бойцам, не щадившим сил в борьбе с инопланетной угрозой."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "Только человек, знающий, что такое быть побежденным, может погрузиться на дно своей души и вернуться оттуда с нужным запасом сил, который позволит склонить чашу весов на свою сторону.{NEWLINE}     -- Мохаммед Али {NEWLINE} {NEWLINE}  Медаль вручается бойцу, сражавшемуся до изнеможения. Она вручается, если боец потерял сознание на поле боя и выжил.{NEWLINE} {NEWLINE}  Медаль вручается за каждые два случая потери сознания. Имеет четыре степени."

  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Звезда \"За мужество\""
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Вручается бойцу, если по итогам операции он оказался единственным выжившим среди членов подразделения."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "Я никогда не сдамся. Моя страна ждет, что я окажусь сильнее и умнее ее противников. Если меня собьют с ног, я буду вставать - раз за разом. Я отдам все силы, чтобы защитить моих напарников и выполнить задание. Я никогда не выйду из боя.{NEWLINE}     -- Маркус Латрелл  {NEWLINE} {NEWLINE}  Когда все члены отряда погибли, этот боец совладал с собой и сумел спасти десантный корабль.{NEWLINE} {NEWLINE}  Боец, оказавшийся единственным уцелевшим при выполнении задания, может один раз за карьеру получить эту медаль."

  STR_MEDAL_TOTAL_MISSION_COUNT: "Военный крест"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Вручается за участие в значительном количестве операций."
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: "\"Постоянство, настойчивость и упорство вопреки препятствиям, упадку сил и невозможному - это во всех смыслах отличает сильного духом от слабого\"\n{NEWLINE}     -- Томас Карлайл{NEWLINE} {NEWLINE}  Награда вручается бойцам за участие в значительном количестве операций. Их упорство и стойкость сделали их настоящими ветеранами сил обороны Земли.{NEWLINE} {NEWLINE}  Вручается за участие в 4, 8, 12, 16, 20, 25, 30, 35, 40 и 50 заданиях."

  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Лента за участие в кампании"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Вручается за участие в обороне нескольких регионов планеты."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "Мы должны быть благодарны всем нашим солдатам, особенно тем, кому мы никогда не сможем выразить благодарность... поскольку они отдали свои жизни за то, чтобы гарантировать нам свободу.{NEWLINE}     -- Вирджил Гуд {NEWLINE} {NEWLINE}  Страны этой части света признательны за мужество и героизм, с которыми этот боец защищал их граждан и имущество от инопланетной угрозы.{NEWLINE} {NEWLINE}  Вручается за участие в 10, 20 и 30 операциях в одном регионе."

  STR_MEDAL_TOTAL_MONTH_SERVICE: "Медаль \"За выслугу\""
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Вручается солдату, отслужившему многие месяцы."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "Эта награда вручается бойцам, служившим в X-COM в течение долгого времени. Мы признательны им за ту огромную жертву, которые эти доблестные люди приносят, служа в рядах X-COM. Этой медалью награждаются бойцы, видевшие, как приходили и уходили их товарищи, прошедшие огонь и воду в войне против заклятого Врага X-COM. Их упорство и стойкость сделали их настоящими ветеранами сил обороны Земли.{NEWLINE}{NEWLINE}  Эта награда вручается за каждые три месяца службы."

  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Ночной охотник"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Присваивается участникам нескольких заданий в ночное время суток."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: "Из-под покрова тьмы ночной,{NEWLINE}Из черной ямы страшных мук{NEWLINE}Благодарю я всех богов{NEWLINE}За мой непокоренный дух.{NEWLINE}     -- Непокоренный. Уильям Эрнст{NEWLINE}     Хенли{NEWLINE} {NEWLINE}  Исход ночных операций против противника, который может видеть практически вдвое лучше ваших бойцов, тревожит особенно сильно.{NEWLINE} {NEWLINE}  Награда вручается бойцам, принимавшим участие в заданиях в ночное время суток. Вручается за каждые три ночных задания."

  STR_MEDAL_TRAP: "Крест Партизана"
  STR_MEDAL_TRAP_DESCRIPTION: "Вручается за успешное применение партизанской тактики ведения боя."
  STR_MEDAL_TRAP_UFOPEDIA: "Ау! Здесь есть кто-нибудь?{NEWLINE}Привет, мистер Крыса!{NEWLINE}Да, это я, мистер Белка, да.{NEWLINE}Привет, я безвредная белочка, а не пластиковая взрывчатка.{NEWLINE}Вам не о чем беспокоиться.{NEWLINE}     -- Гольф-клуб (1980){NEWLINE} {NEWLINE}  Награда вручается в знак признания особого мастерства в деле уничтожения противника с помощью мин-ловушек и самодельных взрывных устройств. Имеет четыре степени: за уничтожение 1, 3, 5 и 8 противников с помощью сенсорных гранат."

  STR_MEDAL_VALIANT_CRUX: "Крест \"За храбрость\""
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Вручается бойцам, защитившим всех гражданских лиц во время антитеррористической операции."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "Настоящий солдат сражается не из ненависти к тому, что перед ним, а из любви к тому, что позади него.{NEWLINE}     -- Гилберт Кит Честертон{NEWLINE} {NEWLINE}  Лишь немногие могут действовать во время теракта столь самоотверженно, что все невольные участники событий будут спасены.{NEWLINE} {NEWLINE}  Этой награды удостаиваются все бойцы, принимавшие участие в антитеррористических операциях, в ходе которых были спасены все гражданские лица. Имеет три степени."

  STR_MEDAL_WEAPON_PROFICIENCY: "Медаль за профессионализм"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Вручается за особые достижения в освоении снаряжения {0}."
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "Во все, во что нужно стрелять, необходимо стрелять дважды. Боеприпасы стоят дешево. Жизнь бесценна.{NEWLINE}     -- Правила ведения боя{NEWLINE}     Корпуса морской пехоты{NEWLINE}     США{NEWLINE} {NEWLINE}  Эта награда вручается бойцам в знак признания особых достижений в овладении конкретным видом оружия. Они стали настоящими мастерами своего дела.{NEWLINE} {NEWLINE} Вручается за 10, 20 и 30 противников, уничтоженных с помощью данного вида оружия."

  STR_MEDAL_WOUNDED: "Пурпурное Сердце"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Дается солдату, раненому на поле боя."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Ранения, полученные на поле боя, наглядно демонстрируют готовность оперативников X-COM грудью встретить опасность. За самоотверженность им вручают этот вариант классической награды для раненых солдат.{NEWLINE}{NEWLINE}  Эта медаль вручается бойцам, раненным на поле боя. Вручается только один раз."
