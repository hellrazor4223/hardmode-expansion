  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Изучение этого носителя и перевод содержащихся на нём данных привели нас к лучшему пониманию технологии чужих. Можно ожидать прорывных результатов на поприще оптики. Мы также нашли упоминания о том, что существует еще более крупный источник знаний чужих, предмет, чье название можно грубо перевести как \"Ядро данных инопланетян\". Это ядро данных может предоставить нам подробную информацию об арсенале чужих и нам нужно любой ценой заполучить этот предмет. На данный момент мы предполагаем, что найти его можно на самых опасных НЛО, какие нам только встретятся." 

