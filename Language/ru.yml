  STR_ALIEN_BIOLOGY: "Биология пришельцев"    
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Некоторые фрагменты ДНК пришельцев поразительно похожи на наши собственные, однако уровень генетической структуры указывает на значительный возраст, значительно старше нашей расы. Более того, некоторые фрагменты добавлены искусственно, возможно после извлечения из земных организмов. Мы предполагаем, что таким образом достигается своего рода адаптация к внешней среде на генетическом уровне. Иммунология очень слаба, поэтому нам очень важно установить их источники питания и способ репродукции, чтобы можно было понять принципы их содержания для допросов. На более крупных объектах пришельцев могут найтись нужные нам ответы. "

  STR_ALIEN_LANGUAGE: "Язык пришельцев"
  STR_ALIEN_LANGUAGE_UFOPEDIA: "Расшифровка языка пришельцев оказалась настоящим испытанием для группы наших лучших хакеров и ученых. Похоже, что это смесь 7 изначальных языков, за длительный период времени объединившихся в один. Теперь, когда эти базовые знания у нас в руках, нужно приступить к изучению компьютерных устройств, найденных на борту НЛО. Для объяснения принципа их работы нам потребуется пришелец, знакомый с этими устройствами."

  STR_ALIEN_POWER_SYSTEMS: "Энергосистемы пришельцев"
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Каким образом пришельцы вырабатывают энергию при помощи новооткрытого элемента Элерия-115 - до сих пор загадка. Мы полагаем, что цилиндрические устройства, найденные на НЛО - это их источники питания, работающие на Элерие-115 в качестве топлива. Для дальнейшего прогресса потребуется пришелец, который объяснит базовый функционал этих устройств."

  STR_PSIONICS: "Псионика"
  STR_PSIONICS_UFOPEDIA: "Некоторые из пришельцев, похоже, обладают какими-то ментальными способностями. Возможность использовать эти способности для внушения другому существу панического страха или полного контроля над мыслительными процессами воистину ужасает. Мы видели, как эти силы применяются против нас, но со временем можем найти способ использовать их для собственной выгоды. Чтобы получить доступ к псионическому потенциалу людей, потребуется специальное учреждение. Допрос пришельцев может предоставить нам нужные технические и медицинские данные. "
