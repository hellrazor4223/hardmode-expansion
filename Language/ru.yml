#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "Первичный Брифинг"
  STR_INITIAL_BRIEFING_UFOPEDIA: "1999 год, Неопознанные Летающие Объекты (НЛО) стали появляться в ночном небе с тревожным постоянством. {NEWLINE} Донесения о жестоких похищениях людей и жутких экспериментов вселили ужас в сердца миллионов, задокументированные случаи похищения людей НЛО стали обыденным явлением в областях с низкой плотностью населения по всему миру. {NEWLINE}Массовая истерия лишь раскрыла беспомощность Земли перед лицом значительно превосходящих технологий. В ответ, мировые правительства усилили боевую готовность, в большинстве затронутых стран прекращена трансляция новостей. Ученые пытаются установить с пришельцами контакт, но тщетно. "

  STR_KIRYU_KAI: "Кирю-Кай"
  STR_KIRYU_KAI_UFOPEDIA: "Многие страны рассматривали прямой военный удар против захватчиков и изначально пытались независимо расправиться с пришельцами. В августе 1998 года в Японии были созданы войска противодействия пришельцам - Кирю-Каи. Оснащенная японскими истребителями Кирю-Каи выглядела реальной силой. Однако, через 5 месяцев затяжных операций, им так и не удалось перехватить ни один НЛО.(NEWLINE)Урок был ясен - это проблема всемирного масштаба, которую невозможно решить отдельными странами."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-COM"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "11 декабря 1998 года представители наиболее экономически развитых стран собрались на тайную встречу в Женеве. После длительных дискуссий было принято решение о создании независимой секретной организации для изучения и противостояния деятельности пришельцев. На службу в той организации направлены лучшие в мире пилоты, солдаты, ученые и инженеры, готовые работать бок о бок в едином интернациональном подразделении.{NEWLINE}Эта организация получила название «Силы борьбы с инопланетным вторжением» - eXtraterrestrial COMbat unit."

  STR_SOLDIER_ARMOR_REPAIR: "Ремонт брони солдат"
  STR_SOLDIER_ARMOR_REPAIR_UFOPEDIA: "Поскольку наш бюджет ограничен, очень важно поддерживать броню наших солдат в идеальном состоянии. Введены процедуры для починки брони солдат - для них потребуется изымать трупы бедолаг, умерших от рук чужих. "

  STR_TANK_REPAIR: "Ремонт ТОП"
  STR_TANK_REPAIR_UFOPEDIA: "После изначальных дебатов между нашим научным персоналом и главным инженером, мы решили ввести процедуры по починке любых уничтоженных ТОП, покуда их останки целиком изымаются после успешной наземной операции. Стоимость починки боевых единиц обойдется примерно в 50% стоимости изначальной производственной цены. "

  STR_SUPPORT_DRONES: "Дроны Поддержки"
  STR_SUPPORT_DRONES_UFOPAEDIA: "В сравнении с нашими первыми разработками в отношении автоматизированных тяжелых орудийных платформы, эти маленькие роботы предназначены для другой цели на поле боя - разведка и непрямая поддержка солдат. Их дизайн изящен, броня внушительна, для их размера. Сбор данных на поле боя значительно увеличит боевые возможности наших бойцов и поможет сократить потери. Наши инженеры полагают, что мы сможем их оснастить сканерами или медицинским оборудованием. "

  STR_EXPLOSIVE_AMMO: "Взрывчатые Боеприпасы"
  STR_EXPLOSIVE_AMMO_UFOPEDIA: "Наше продвинутое пехотное вооружение - тяжелая пушка и авто-пушка - могут теперь стрелять взрывчатыми патронами, наносящими урон взрывчаткой. Мы обеспечили нашего главного оружейного подрядчика планами и чертежами для производства этого вида боеприпасов. "

  STR_ALLOY_AMMO: "Боеприпасы из сплавов пришельцев"
  STR_ALLOY_AMMO_UFOPEDIA: "Обладая знанием обработки сверхпрочных, но лёгких сплавов пришельцев, мы теперь можем производить сплавные пули, способные выдерживать большую дульную энергию без разрушения, и сплавные гильзы, которые легче и прочнее, чем ранее возможные варианты. "

  STR_ALLOY_AIRFRAME: "Каркас кораблей из сплавов"
  STR_ALLOY_AIRFRAME_UFOPEDIA: "Обладая базовым понимание того, как придавать форму новооткрытым сплавам пришельцев, мы можем производить новые остовы летательных аппаратов для наших перехватчиков. Мы предполагаем, что также сможем улучшить наши транспортные самолеты, как только будет проведено изначальное тестирование улучшенных остовов."

  STR_ALLOY_TANK_ARMOR: "Защита ТОП из сплавов"
  STR_ALLOY_TANK_ARMOR_UFOPEDIA: "Наш огромный успех в улучшении способностей транспортников и перехватчиков с помощью сплавов чужих, дал одной нашей команде инженеров несколько замечательных идей о применении этого знания в области наших тяжелых орудийных платформ. После первичных исследований, мы смогли использовать сплавы чужих для улучшения их брони и скорости. В качестве побочного эффекта, наши модули захвата цели могут быть усилены, что приведет к лучшей реакции и меткости тяжелых орудийных платформ. "

  STR_ALLOY_DRONE_ARMOR: "Броня дрона из сплавов"
  STR_ALLOY_DRONE_ARMOR_UFOPAEDIA: "Наши инженеры наконец-то нашли способ улучшить наши рабочие процедуры с помощью сплавов чужих до такой степени, что мы теперь можем изготавливать наших дронов с помощью сплавной брони. Это значительно увеличит их защиту, скорость и прочность на поле боя. Мы также смогли увеличить наполненность и емкость каждого из вариантов дополнительного оснащения. Сканер, аптечка и тазер дронов в полевых условиях теперь оперируются намного быстрее и содержат больше зарядов. Мы надеемся, что это улучшение позволит еще больше сократить наши обширные потери. "

  STR_LASER_WEAPONS: "Лазерое оружие"
  STR_LASER_WEAPONS_UFOPEDIA: "Лазеры были известны на протяжении десятилетий. Открытие сплавов чужих и информация об оптике, найденная на носителе данных чужих, позволяют человечеству впервые разработать практичное лазерное вооружение. Оно во многом превосходит баллистическое оружие и поможет нашим бойцам в битве с пришельцами. "

  STR_HOVERTANK: "Летающие ТОП"
  STR_HOVERTANK_UFOPEDIA: "После того, как мы успешно воссоздали базовый дизайн функционирования летательных аппаратов чужих, наши команды ученых и инженеров начали адаптацию этих новых технологий к нашим тяжелым орудийным платформам. В результате мы получили возможность создавать летающие тяжелые орудийные платформы, наделенные большей мобильностью, лучшим потенциалом для разведки и улучшенными способностями к захвату цели. "
#END BRIEFINGS

#BEGIN NEWS
  STR_NEWS_1: "Обновление мировых новостей"
  STR_NEWS_1_UFOPEDIA: "* Подтверждено наличие троих убитых в небольшой деревне в Африке после удара \"энергетического оружия\" по дому.(NEWLINE)*Тревожное число таинственных исчезновений в Кейптауне доводит жителей до грани.(NEWLINE)*Молодой человек в Германии, Берлине, рассказывает о своей встрече с превосходящими внеземными существами, которые сказали ему готовиться к грядущим великим событиям, к большой зачистке.(NEWLINE)* СМИ по всему миру борются за получение желанных видео-съемок живых пришельцев.(NEWLINE)* Толпы людей собираются возле Тихуаны посмотреть на необычные огни, хаотично пролетающие над городом.(NEWLINE)* Самопровозглашенные похищенные утверждают, что их брали в плен розовые, летающие человекоподобные создания в плащах."

  STR_NEWS_2: "Обновление мировых новостей"
  STR_NEWS_2_UFOPEDIA: "* Местные СМИ пришли в ярость ввиду усилившейся цензуры действий правительства в России.(NEWLINE)* Противоборствующие политические и идеологические группы начали обвинять друг друга во враждебных действиях пришельцев.(NEWLINE)* Больше не одни - заявлено о наличии документальных \"эксклюзивных\" сведений о намерениях пришельцев на Земле.(NEWLINE)* Королевское астрономическое общество утверждает, что недавно увиденные необычны огни могут быть последствиями большой вспышки на Солнце.(NEWLINE)* Русская поп-певица предлагает пришельцам \"похитить ее\"... ответа от предполагаемых пришельцев-захватчиков не последовало.(NEWLINE)* Жители Дублина рассказали об увиденных больших двуногих хищниках, нападающих на скот."

  STR_NEWS_3: "Обновление мировых новостей"
  STR_NEWS_3_UFOPEDIA: "* Активисты некоторых наций полагают, что правительство скрывает данные о неожиданном прибытии агрессивных пришельцев; появились слухи о предыдущем контакте.(NEWLINE)* Нью-Йорк, рост цен на фондовой бирже продолжается, цены на золото, серебро и платину увеличились сегодня на 12%. Снижение цен на акции крупных банков.(NEWLINE)* Небольшое, но громкое меньшинство, продолжает предупреждать население Европы о деятельности пришельцев; опросы показывают малую озабоченность основного населения.(NEWLINE)* Слухи об активности пришельцев около Нью-Йорка основное население встретило скептически.(NEWLINE)* Рейнджеры парка Йеллоустоун докладывают об увиденных небольших серых гуманоидах, скрывшихся с молодыми женщинами."

  STR_NEWS_4: "Обновление мировых новостей"
  STR_NEWS_4_UFOPEDIA: "* Власти Китая обвиняются в продаже продвинутого вооружения неизвестному покупателю, главный следователь Ксунг Тзу найден мертвым на второй день расследования.(NEWLINE)* Показания свидетелей о странных огнях над Черным лесом объявлены властями Германии \"ненадежными\".(NEWLINE)* Бульварные издатели объявляют о рекордных продажах ввиду того, что замеченные на территории Великобритании пришельцы обновили интерес к тематике инопланетян.(NEWLINE)* Независимые исследователи утверждают о перехвате необычных сигналов, направленных на радиолокационные комплексы Земли.(NEWLINE)* Многочисленные очевидцы утверждают, что проведенные в Бразилии военные операции привели к большим жертвам.(NEWLINE)* Выжившие после нападения пришельцев рассказывают о миниатюрных летающих тарелках, стреляющих зелеными огненными шарами во всех присутствующих."

  STR_NEWS_5: "Обновление мировых новостей"
  STR_NEWS_5_UFOPEDIA: "* По сообщениям, правительство Нигерии прервало операции контрабандистов, торгующих поддельными частями тел \"чужих\", что привело к росту общественного скептицизма касательно контакта с пришельцами.(NEWLINE)* Свидетели утверждают, что неопознанный летающий объект был сбит после продолжительного воздушного боя с неизвестным истребителем.(NEWLINE)* Местные дельцы в Пекине начали торговать товарами НЛО в свете последних сведений о контакте с пришельцами.(NEWLINE)* Ученый найден мертвым в России, власти отрицают связь с возможными исследованиями в области лазерного оружия.(NEWLINE)* Новостной вертолет разбился за пределами Бостона - очевидцы утверждают о стрельбе из оружия \"чужих\".(NEWLINE)* Согласно анонимным источникам, китайский военный патруль обстрелян змееподобными существами, потерял 50% личного состава, прежде чем отбросил нападавших. Представители НОАК отказались от комментариев."

  STR_NEWS_6: "Обновление мировых новостей"
  STR_NEWS_6_UFOPEDIA: "* Завсегдатаи пляжей в Рио де Жанейро утверждают, что видели необычные огни на горизонте - местная полиция подозревает чрезмерное употребление алкоголя.{NEWLINE}* Демонстранты на одном из самых крупных митингов за всю историю Вашингтона требуют мирных переговоров с нашими \"Звездными братьями\", власти в ответ отрицают существование пришельцев.{NEWLINE}* Замеченный продвинутый военный самолет, приближающийся к \"разбитому НЛО\" в сельской местности Индии вызвал обсуждения об ответной реакции правительства.{NEWLINE}* Скептики НЛО вынуждены столкнуться с реальностью присутствия инопланетян на Земле.{NEWLINE}* Ученые задаются вопросом, скрыли ли мировые правительства попытки установления дипломатических отношений с пришельцами.{NEWLINE}* Граждане Рима вынуждены эвакуироваться после дерзкого нападения пришельцев. Выжившие рассказывают об увиденных крупных, враждебных крабо-подобных существах, имплантирующих в свои жертвы что-то похожее на яйца."

  STR_NEWS_7: "Обновление мировых новостей"
  STR_NEWS_7_UFOPEDIA: "* Жители утверждают, что видели летательный аппарат странной формы, зависший над центральной площадью Лиона.{NEWLINE}* Бунт во Франции обескуражил местные власти.{NEWLINE}* Свидетели утверждают, что видели неопознанных военных оперативников, захватывающих враждебного пришельца живьем; возникает вопрос о степени вовлечения правительства.{NEWLINE}* Производители огнестрельного оружия предсказывают рекордную прибыль ввиду того, что нападения пришельцев увеличили продажи.{NEWLINE}* Жители Англии отказываются принимать заверения полиции о том, что доказательства деятельности пришельцев, засеченные сетью наблюдения CCTV не существуют.{NEWLINE}* Фермеры в Южной Дакоте утверждают, что нашли тело смертельно раненого зеленого гуманоида. Представители власти отрицают свою причастность и обвиняют фермеров в употреблении наркотиков."

  STR_NEWS_8: "Обновление мировых новостей"
  STR_NEWS_8_UFOPEDIA: "* Фотограф утверждает, что обладает доказательствами встречи представителей власти Южной Африки с пришельцами.{NEWLINE}* Деятельность банка в Испании нарушена сетевыми атаками на центральную банковскую систему.{NEWLINE}* Цена золота взлетела до рекордной высоты.{NEWLINE}* Некоторые деревенские жители Индии полагают, что пришельцы были посланы на Землю в качестве предупреждения против нынешних политик правительства.{NEWLINE}* Неизвестные военные оперативники по слухам вступили в бой с враждебными инопланетянами на месте крушения НЛО в Сибири.{NEWLINE}* Полиция штата Колорадо принимает множество панических сообщений от граждан, заявляющих, что видели \"летающие почки\" во время процесса деления."

  STR_NEWS_9: "Обновление мировых новостей"
  STR_NEWS_9_UFOPEDIA: "* Исследователи заявляют об отсутствии явной связи между продолжающимися сообщениями о \"необычных огнях\", замеченными по всему миру.{NEWLINE}* Авиадиспетчеры в Международном аэропорту Нарита сообщают противоречивые сведения о неопознанных летательных аппаратах, замеченных региональными наземными радарами.{NEWLINE}* Оборонные агентства по всему миру сдувают пыль с планов, которые по их мнению, никогда не понадобились бы.{NEWLINE}* Парламент Австралии созывает членов для закрытого заседания; нападения чужих предположительно являются главной темой дебатов.{NEWLINE}* Испанские пожарные обескуражены необъяснимыми вспышками, поджигающими огромные лесные участки. Некоторые сообщают об увиденных странных фиолетовых камнях, передвигающимися на сцене событий и заглатывающими камни, но подтверждений этому не найдено."

  STR_NEWS_10: "Обновление мировых новостей"
  STR_NEWS_10_UFOPEDIA: "* Таинственные объекты, падающие на Землю, пока что не были опознаны.{NEWLINE}* Эксперты спорят, поскольку предварительный осмотр показывает, что объекты из космоса \"инопланетного\" происхождения.{NEWLINE}* Чужие стали новым трендом в сфере развлечений Японии, поскольку случаи их появления экспоненциально растут на территории всего островного государства.{NEWLINE}* Странные объекты падают в нескольких крупных городах, представители власти ищут источник.{NEWLINE}* В Мумбаи вспыхнули споры после того, как местные СМи заподозрили представителей власти в сотрудничестве с \"инопланетными захватчиками\".{NEWLINE}* Синий, блюдце-подобный летательный аппарат совершил наглое нападение на военный склад России средь бела дня, поглотил огромное количество выстрелов из пехотного оружия, прежде чем его обезвредил патруль МИГов."

  STR_NEWS_11: "Обновление мировых новостей"
