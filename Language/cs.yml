#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "Úvodní briefing"
  STR_INITIAL_BRIEFING_UFOPEDIA: "Píše se rok 1999 až znepokojivě často se na noční obloze začaly objevovat neidentifikované létající objekty (UFO).{NEWLINE}Strach v lidských srdcích rozpoutalo množství hlášení o násilných únosech a příšerných pokusech na lidech z odlehlých oblastech. Hlášení začala být čím dál tím více častější a přichází ze všech koutů Země.{NEWLINE}Nastalá masová hysterie ještě prohloubila neschopnost Země vzdorovat pokročilejším technologiím. Odpovědí světových vlád bylo uvedení armád do válečného stavu a masová cenzura novin v nehůře postižených zemích. Vědci se pokoušejí s cizáky navázat kontakt, ale zatím bez odpovědi."

  STR_KIRYU_KAI: "Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Mnoho zemí zvažuje přímý vojenský úder proti okupantům a snaží se nezávisle na ostatních cizáky kontaktovat. V srpnu 1998 vytvořilo Japonsko proticizáckou jednotku Kiryu-Kai. Díky nejnovějšímu japonskému stíhači se zdálo, že se jedná o silnou jednotku. Ale teprve až po 5 měsících náročných operací se jim podařilo utkat se s prvním UFO.{NEWLINE}Závěr je křišťálově jasný - jedná se o celosvětový problém, se kterým si vlády jednotlivě neporadí."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-Com"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "V prosinci 1998 se sešly vlády ekonomicky nejsilnějších zemí v Ženevě. Po sálodlouhých jednáních se jim podařilo založit utajenou nezávislou organizaci, jejíž posláním je vyšetřování, boj a porážka cizácké hrozby. Organizace dostane k dispozici ty nejlepší piloty, vojáky, vědce a inženýry celého světa.{NEWLINE}Organizace dostala název Extraterrestrial Combat Unit (jednotka pro boj s mimozemšťany), zkráceně X-Com."

  STR_SOLDIER_ARMOR_REPAIR: "Opravy zbrojí vojáků"
  STR_SOLDIER_ARMOR_REPAIR_UFOPEDIA: "Protože náš rozpočet není nafukovací, je důležité udržovat zbroje všech našich vojáků v bezvadném stavu. Pokud se nám podaří z bojiště do základny přepravit tělo zabitého vojáka, můžeme dát jeho zbroj do pořádku."

