  STR_NEWS_12: "세계 신문 속보"
  STR_NEWS_12_UFOPEDIA: "* 회의주의자들은 군사적 교전이라 주장하는 사건 이후의 외계인 사체 실종에 의문을 표하고 있습니다.{NEWLINE}* 공공시설 대위기 - 건축 자재 품귀로 인해 파괴된 도로와 교통 네트워크 복구가 지연됨에 따라 도시들이 한정된 자원을 가지고 다투고 있습니다.{NEWLINE}* 아르젠티나 군경은 외계인의 납치 시도중 외계인을 사살하였다고 밝혔습니다. 시민들은 지역 통금을 준수하도록 권고받고 있습니다.{NEWLINE}* 민간인에 대한 외계인 공격의 잔혹함에 세계가 충격에 빠졌습니다..{NEWLINE}* 세계의 개발도상국들이 외계인 위협에 대해 UN에 도움을 요청하고 있습니다.{NEWLINE}* 최근 외계인 공격 생존자들이 로봇 생물체를 보았다고 밝혔습니다. 그것들은 대략 게와 유사한 생김새와 크기였고, 날뛰고 돌아다니며 날이 달린 도구로 행인들을 공격했다고 합니다."

  STR_NEWS_13: "세계 신문 속보"
  STR_NEWS_13_UFOPEDIA: ""

  STR_NEWS_14: "세계 신문 속보"
  STR_NEWS_14_UFOPEDIA: "* 베른에서의 UN 안보리 회의가 인도인 카운슬러와 그의 경호원이 회의실에서 러시아 대표단에게 발포하면서 중단되었습니다. 조사에 의하면 그들에게 세뇌와 같은 것이 작용했을 수 있다고 합니다.{NEWLINE}* 이집트에서 외계인 사살에 대한 소식이 들려왔지만 이 전쟁이 끝날 기미는 보이지 않습니다.{NEWLINE}* 외계인 공격이 세계의 거의 모든 곳에서 확대되고 있습니다. 시민들은 앞으로 대체 무엇이 그들을 기다리고 있을지 묻습니다.{NEWLINE}* 외계인의 지구 침공에 연관이 있을지도 모르는 비밀스러운 습격이 수상한 건물에 일어났습니다.{NEWLINE}* 어떤 이들은 외계인들의 지구 정복이 박두했으며 평화롭게 받아들여야 한다고 믿습니다.{NEWLINE}* 독일 군사 기지가 미확인 부대에 의해 파괴되었습니다. 생존자들은 장갑을 두르고 화기를 든 '거북이인간'들에 의해 공격받았다고 보고했습니다."

