  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "여러 달 동안 복무한 병사에게 수여된다."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "이 표창은 장기간 X-COM에 복무 한 군인들에게 수여된다. 이 용감한 군인들은XCOM에서 복무하며 엄청난 희생을 치르고 있다. 이 훈장은 전우를 사귀었다가, 잃고, 적과의 싸움에서 단련된 병사들에게 수여된다. 그들의 신뢰성과 끈기는 그들을 신뢰할 수 있는 베테랑으로 만들었다. {NEWLINE} {NEWLINE} 표창은 복무 3 개월마다 수여된다."

