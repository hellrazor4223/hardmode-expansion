#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "초기 브리핑"
  STR_INITIAL_BRIEFING_UFOPEDIA: "1999년 밤하늘의 조용함을 깨며 미확인 비행 물체 즉 UFO가 나타나기 시작하였다.{NEWLINE}그들이 인간을 유괴하여 잔인한 실험을 한다는 보도는 인구가 적은 지역에서 끊임없이 발생하며 수백만 인류에게 공포를 전해 주었다. {NEWLINE}대중들의 공포는 그들의 앞서있는 기술에 지구의 기술은 무력했기 때문에 더욱 증폭되었다. 그에 대한 대응으로 세계 정부들은 준전시상태에 돌입했고, 영향을 받은 국가들에서는 일상적으로 소식이 끊겼다. 과학자들은 외계인들과 접촉을 시도했지만, 의미 있는 응답은 돌아오지 않았다."

  STR_KIRYU_KAI: "키류-카이"
  STR_KIRYU_KAI_UFOPEDIA: "많은 국가들은 직접 외계 침략자들에 군사적 타격을 가하고자 하였고 각각 독자적으로 외계인과 맞서왔다.  1998년 8월 일본은 반외계인 전투 부대인 키류카이를 창설하였다. 이들은 일본제 전투기로 무장하였다. 키류카이는 강력한 부대처럼 보였다. 하지만 5개월이 지나도록 그들은 임무에 막대한 돈을 투자하였음에도 불구하고 아직 한대의 UFO도 잡지 못하였다.{NEWLINE} 이 사실은 지극히 상식적인 교훈을 전해 주었다. 지금 닥친 문제는 각국의 독자적인 문제가 아니라 전 세계의 문제였다."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-COM"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "1998년 12월 11일 세계에서 가장 강력한 경제력을 가진 국가들이 제네바에서 비밀리에 모였다. 이 모임에서 많은 토의를 거쳐 외계인과의 전투, 수색을 담당하는 독립적인 비밀 단체를 창설하기로 결정하였다. 이 조직은 세계에서 가장 유능한 조종사, 특공 요원, 과학자, 기술자들이 한데 모여 이룬 다국적 부대이다.{NEWLINE}이 기구의 이름은 외계 전투 부대라는 뜻의 XCOM이다."

  STR_SOLDIER_ARMOR_REPAIR: "병사 장갑복 수리"
  STR_SOLDIER_ARMOR_REPAIR_UFOPEDIA: "빠듯한 예산으로 운영되고 있기 때문에, 우리 병사들이 입을 수 있는 모든 갑옷을 최상의 상태로 유지하는 것이 필수적입니다. 외계인에 의해 사망한 불행한 사이들의 시체를 되찾을 수 있는 한 병사의 장갑복 수리 절차가 진행될 것입니다."

  STR_TANK_REPAIR: "HWP 수리"
  STR_TANK_REPAIR_UFOPEDIA: "연구진과 수석 기술자간의 첫 토론 이후, 우리는 성공적인 임무에서 파손된 차체가 완전히 회수되는 한 이 파괴된 HWP를 수리할 수 있게 하는 절차를 시행하기로 했습니다. 유니트의 수리 비용은 초기 생산 비용의 약 50 %입니다."

  STR_SUPPORT_DRONES: "지원 드론"
  STR_SUPPORT_DRONES_UFOPEDIA: "무인 중화기 플랫폼에 비교할 때, 이 소형 로봇들은 정찰 및 간접 부대 지원을 목표로 합니다. 크기가 줄어듬에 따라 매끄러운 디자인과 포괄적인 장갑이 특징입니다. 전장에서의 정보 파악을 통해 우리 부대의 전투 능력이 크게 증가하고 손실을 줄이는 데 도움이 될 것입니다. 우리 엔지니어들은 드론에 스캐너나 의료 장비를 장착 할 수도 있다고 추측합니다."

  STR_EXPLOSIVE_AMMO: "고폭탄약"
  STR_EXPLOSIVE_AMMO_UFOPEDIA: "우리의 고급 보병 화기인 중형 유탄발사기와 기관총이 이제 고폭 피해를 입히는 폭발성 탄두를 발사할 수 있다. 이러한 종류의 탄약을 만들기 위한 계획과 설계도를 우리의 주된 무기 계약자에게 넘겨주었다."

  STR_ALLOY_AMMO: "외계 합금 탄약"
  STR_ALLOY_AMMO_UFOPEDIA: "극도로 강인하며 또한 가벼운 외계 합금의 가공하는 법을 알게 되어 이제 합금 탄약의 생산이 가능해졌다. 합금 탄두는 훨씬 더 높은 포구 초속을 분해되지 않고 견뎌내며 탄피 또한 외계 합금을 사용하여 훨씬 가벼워졌다. "

  STR_ALLOY_AIRFRAME: "외계 합금 동체"
  STR_ALLOY_AIRFRAME_UFOPEDIA: "신물질 외계 합금의 형태를 변형시키는 기초적인 이해에 기반하여 우리의 요격기를 위한 향상된 동체를 개발할 수 있을지도 모른다. 기초 실험이 끝나고 나면 향상된 병력 수송기를 개발할 수 있을지도 모른다."

  STR_ALLOY_TANK_ARMOR: "합금 HWP 장갑"
  STR_ALLOY_TANK_ARMOR_UFOPEDIA: "우리가 외계 합금으로 우리의 공중 요격 및 수송 능력을 끌어올린 이 위대한 성과는 우리 기술진 중 한 명에게 이 새로운 지식을 우리 무인 중화기에 어떻게 적용할 지에 대한 놀라운 지식을 주었다. 약간의 기초 연구 후, 우리는 외계 합금을 이용해 이들의 장갑과 속도를 개선할 수 있었다. 부수적으로 우리 조준장치도 커져서, 무인 중화기의 조준 및 반응이 더 나아졌다."

  STR_ALLOY_DRONE_ARMOR: "합금 드론 장갑"
  STR_ALLOY_DRONE_ARMOR_UFOPEDIA: "우리 엔지니어들이 마침내 외계 합금 작업 절차를 향상시킬 수 있는 방법을 발견하였습니다. 이제 합금 장갑을 두른 드론을 만들 수 있게 되었습니다. 이를 통해 드론의 장갑과 속도 그리고 내구성이 크게 향상될 것입니다. 드론 보조 장비의 위력과 용량 또한 늘릴 수있었습니다. 드론 스캐너, 메디키트 및 테이저는 이제 작동 시 필요한 행동력이 줄고 더 많이 사용할 수 있습니다. 이러한 발달로 아군 사상자 수를 더더욱 줄일 수 있기를 희망합니다."

  STR_LASER_WEAPONS: "레이저 무기"
  STR_LASER_WEAPONS_UFOPEDIA: "레이저는 수십 년 전에 알려졌다. 외계 합금과 외계인의 데이터 판에서 얻어낸 광학 관련 정보의 발견으로, 이제 인류는 최초로 실용적인 레이저 병기를 설계할 수 있게 되었다. 이건 대다수 측면에서 실탄 병기보다 우월하며, 외계인과의 싸움에서 우리 병력에 도움을 줄 것이다."

  STR_HOVERTANK: "호버 HWP"
  STR_HOVERTANK_UFOPEDIA: "외계인 함선이 어떻게 작동하는지에 대한 핵심 원리를 성공적으로 복제하게 된 이후, 우리 연구 및 기술진은 우리 무인 중화기에 이 새로운 기술을 적용하기 시작했다. 그 결과는 우리가 날아다니는 무인 중화기를 만들 수 있게 해 주며, 이들은 더 나은 운동성, 향상된 정찰 및 표적 획득 능력을 가진다."
#END BRIEFINGS

#BEGIN NEWS
  STR_NEWS_1: "세계 신문 속보"
  STR_NEWS_1_UFOPEDIA: "* 아프리카의 작은 마을에서 '에너지 무기'가 공격한 집에 3명의 사망자가 나왔습니다.{NEWLINE}* 케이프 타운에서 불가사의한 실종이 유의미할 정도로 증가하여 거주민들을 몰아붙인다.{NEWLINE}* 베를린의 한 젊은이는 자기가 고등한 외계 존재와 접촉했고, 그들이 놀라운 것을, 즉 대청소를, 맞을 준비를 하라고 말했다고 전했습니다.{NEWLINE}* 전 지구의 매체들은 살아있는 외계인의 비밀스런 자취를 수집하느라 비상입니다.{NEWLINE}* 이상한 빛을 보기 위해 티후아나 근처에 모인 군중들은 그게 도시로 부자연스럽게 날아가는 것을 목격했습니다.{NEWLINE}* 자칭 납치자들은 자신들이 핑크빛의 망토를 두르고 날아다니는 인간형 생물체에게 포로가 되었다고 주장합니다."

  STR_NEWS_2: "세계 신문 속보"
  STR_NEWS_2_UFOPEDIA: "* 지방 언론이 러시아에서 정부에 의한 검열이 증가하는 것에 격분하다{NEWLINE}* 정치와 이념적 라이벌들은 외계인의 호전성에 대해 서로를 비난하다.{NEWLINE}* 혼자가 아니다 - 다큐멘터리는 외계인이 지구에 가지는 의도에 대한 '독점적' 정보가 있다고 주장하다.{NEWLINE}* 왕립 천문학회는 최근의 이상한 빛의 목격은 거대한 태양 플레어일 수 있다고 밝히다.{NEWLINE}* 러시아 팝 가수가 '자신을 납치해' 달라고 하다... 외계인 침략자들의 응답은 없다.{NEWLINE}* 더블린 주거지에서 큰 이족보행 야수가 가축을 공격하는 것을 목격하다."

