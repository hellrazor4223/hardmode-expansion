#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "Briefing Iniziale"
  STR_INITIAL_BRIEFING_UFOPEDIA: "Siamo nel 1999 e gli UFO (Oggetti Volanti non Identificati) compaiono con inquietante regolarità nei cieli notturni.{NEWLINE}Casi di violenti rapimenti umani e di orribili esperimenti spargono il terrore nei cuori della popolazione globale, mentre casi di rapimenti umani da parte di UFO in aree scarsamente popolate dei paesi nel nostro mondo.{NEWLINE}L'isteria pubblica di massa non ha fatto altro che rendere evidente l'impotenza della terra contro una tecnologia di gran lunga superiore. Come risposta a ciò i governi mondiali hanno potenziato le loro capacità militari, e c'è un  blackout generale delle notizie nella maggior parte dei paesi colpiti. Gli scienziati hanno cercato di contattare gli alieni, ma non c'è stata alcuna risposta concreta."

  STR_KIRYU_KAI: "Il Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Molti paesi presero in considerazione un attacco militare diretto contro gli invasori e inizialmente tentarono di occuparsi degli alieni indipendentemente. Nell'Agosto del 1998 la Kiryu-Kai, una forza di combattimento anti aliena, fù stabilita in Giappone. Equipaggiata con aerei di combattimento di fabbricazione Giapponese, la Kiryu-Kai sembrava a tutti gli effetti formidabile. Eppure dopo 5 mesi di costose operazioni, non erano ancora riusciti ad intercettare il primo UFO.{NEWLINE}La lezione era chiara - questo è un problema di tutto il mondo che non può essere risolto dai singoli paesi."

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-Com"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "L'11 dicembre 1998 i rappresentanti dei paesi economicamente più potenti del mondo si riunirono segretamente a Ginevra. Dopo un lungo dibattito fu presa la decisione di istituire un ente indipendente segreto con lo scopo di combattere, analizzare e sconfiggere la minaccia aliena. Questa organizazione sarebbe stata composta dai migliori piloti, soldati, scienziati e ingegneri del mondo, uniti in un unica forza multinazionale.{NEWLINE} Il nome di questa organizazione è Unità di Combattimento Extraterrestre, la X-Com."

