#BEGIN GENERAL
  STR_OPENXCOM: "OpenXcom - ハードモード拡張Mod{NEWLINE}v0.99.4 by hellrazor"
  STR_XCOM_CRAFT_ARMAMENT: "任務とニュース"
  STR_HEAVY_WEAPONS_PLATFORMS: "機体 / 武装及びHWP"
  STR_UFO_COMPONENTS: "エイリアンのUFO"
  STR_UFOS: "なし (保留)"
  STR_UPGRADE: "アップグレード"
#END GENERAL

#BEGIN BRIEFINGS
  STR_INITIAL_BRIEFING: "発端"
  STR_INITIAL_BRIEFING_UFOPEDIA: "それは1999年の事だった。未確認飛行物体(UFO)が人々の不安を煽る頻度で夜空を飛び交う様になった。{NEWLINE}{NEWLINE}一方的な人類の誘拐そして怖ろしい人体実験の報告が何百万の人々を恐怖に陥れ、各国では人口が少ない地域でUFOによる誘拐事件が日常的に発生した。{NEWLINE}{NEWLINE}大衆は集団パニックに陥ったが、これは遙かに進んだテクノロジーに対し地球が全くの無力であることを示していた。事態に対し諸国の政府は軍備強化に努めると共に、被害があった殆どの国で一般レベルまで報道管制が敷かれる有様となった。科学者達はエイリアンと交信しようと努めたが、返答らしい物は全く得られなかった。"

  STR_KIRYU_KAI: "鬼竜会"
  STR_KIRYU_KAI_UFOPEDIA: "多くの国が侵略者に対し軍事的な攻撃を開始するか、最初からエイリアンと密約を結ぶべく秘密裏に交渉を申し出るか考えあぐねる中、1998年8月、日本では対エイリアンを想定した戦闘部隊　-　鬼竜会が結成された。彼らは日本製の戦闘機を配備し非常に頼もしく見えたが、5ヶ月もの間多大な予算を消費しながら一機のUFOも追撃できずにいた。{NEWLINE}{NEWLINE}こうして明らかになった事は - 事態は世界レベルの問題であり、国家単位で対処できるものではないという現実であった。"

  STR_EXTRATERRESTRIAL_COMBAT_UNIT: "X-Com"
  STR_EXTRATERRESTRIAL_COMBAT_UNIT_UFOPEDIA: "1998年12月11日、世界の主立った経済大国から代表達が秘密裏にジュネーブに集まった。長い議論を経て完全に独立した戦闘集団を組織し、エイリアンを研究しその脅威を打破するという事で合意に達した。 この組織は世界で最も優秀なパイロット、兵士、科学者そして技術者が集まり一丸となって働く多国籍軍である。{NEWLINE}{NEWLINE}組織の名はExtraterrestrial Combat Unit(対地球外生命体戦闘部隊)と名付けられた。"

  STR_SOLDIER_ARMOR_REPAIR: "兵士用アーマーの修理"
  STR_SOLDIER_ARMOR_REPAIR_UFOPEDIA: "我々の予算状況は厳しいものであるが、兵のアーマーを常に最高の状態で維持しなければならない。よってアーマー類は持ち主の兵が死んだ場合でもできる限り回収し、修繕作業に回さなければならない。"

  STR_TANK_REPAIR: "HWPの修理"
  STR_TANK_REPAIR_UFOPEDIA: "科学者および技術者達と初期要綱について話し合った結果、作戦が成功し回収が可能な場合は破壊されたHWPも回収し、修理の後再利用する事が決定した。修理コストは製造に比べ約半分で済む。"

  STR_SUPPORT_DRONES: "支援ドローン"
  STR_SUPPORT_DRONES_UFOPAEDIA: "全自動駆動するHWPの当初の構想と比較するとこれ等の小型ロボットは戦場で別の目的を達成する為の物だ。斥候および間接支援である。その特徴はコンパクさと十分な装甲を持つ事だが、戦場の情報収集をする事で兵の戦闘状況を大きく改善し、負傷者を減らす事ができる。我々の技術者はスキャナーや医療器具の搭載も可能だと言っている。"

  STR_EXPLOSIVE_AMMO: "炸裂弾"
  STR_EXPLOSIVE_AMMO_UFOPEDIA: "我々が持つ歩兵用重キャノン砲やオートキャノンは爆発ダメージをもたらす炸裂弾を装填できる様になった。委託している武器業者に設計図を送り、この種の砲弾の製造供給を計画済みだ。"

  STR_ALLOY_AMMO: "エイリアン合金弾"
  STR_ALLOY_AMMO_UFOPEDIA: "恐ろしく強靱且つ軽量なエイリアン合金の生成法を習得した事により、摩擦熱に影響されず大きな初速を得られる弾丸の製造が可能となった。合金製の薬莢と弾頭により、今まで不可能とされていたレベルの軽量化と威力を実現した。"

  STR_ALLOY_AIRFRAME: "合金製航空機用フレーム"
  STR_ALLOY_AIRFRAME_UFOPEDIA: "最近発見されたエイリアン合金に関する新しい造形法によりインターセプター用に改良型の機体フレームを製造する事が可能となった。この新型フレームの初期試験が終わり次第、兵員輸送機の改良にも取り組む予定である。"

  STR_ALLOY_TANK_ARMOR: "合金製HWP用装甲"
  STR_ALLOY_TANK_ARMOR_UFOPEDIA: "エイリアン合金を用いた追撃機および輸送機用の改善は大いに満足のいくものであったが、技術者チームはこの新しい手法をHWPにも応用するというアイディアを思いついた。初期テストを通じてその装甲と速度が改善される事が確認され、副次効果として照準周りにも余裕が生じた結果、HWPの照準力と反応速度が向上した。"

  STR_ALLOY_DRONE_ARMOR: "ドローン用合金装甲"
  STR_ALLOY_DRONE_ARMOR_UFOPAEDIA: "我々のエンジニアはついにドローンにエイリアン合金製の装甲を装着可能にする改良工程を編み出した。これによりドローンの装甲力が強化され、戦場における移動速度と耐久力が増加したが、更に追加装備の容量増加と強化も可能となった。スキャナー、メディキット、そしてテーザーの実戦環境での作動時間が短縮され、その使用回数が増加した。こうした恩恵より、負傷者の数が大幅減るだろう。"

  STR_LASER_WEAPONS: "レーザー兵器"
  STR_LASER_WEAPONS_UFOPEDIA: "レーザーは何十年も前から存在する技術だが、エイリアン合金の発見とエイリアンのデータスレートから回収した光学技術の情報により実用レベルの兵器として設計が可能となった。斥力を利用したタイプの武器よりあらゆる面で秀で、エイリアンとの戦いを助ける事になるだろう。"

  STR_HOVERTANK: "ホバー型HWP"
  STR_HOVERTANK_UFOPEDIA: "エイリアンの機体の基本部分の複製に成功した結果、実施検証と技術転用を開始しHWPにも応用する事となった。その結果HWPを浮遊させる事が可能となり、機動性が増したお陰で偵察および照準力が増大した。"
#END BRIEFINGS

#BEGIN NEWS
  STR_NEWS_1: "世界のニュースの更新"
  STR_NEWS_1_UFOPEDIA: "*アフリカの小さな村で3名が’エネルギー兵器’によって殺害されるという事件が発生した。{NEWLINE}*ケープタウンで発生している謎の失踪事件の多発が住民を脅かしている。{NEWLINE}*ドイツのベルリンではある若者が人類を超越する宇宙人とコンタクトを取った結果、偉大な浄化に備えよと告げられたと主張している。{NEWLINE}*世界的なレベルでメディア網に対し生きたエイリアンの足取りに関する隠蔽を強要する様圧力がかけられている。{NEWLINE}*チュニジア近郊の人々が都市の上を飛び回る謎の光を目撃した。{NEWLINE}*誘拐されたと主張する人々は犯人はピンク色のケープを纏った人型の浮遊するエイリアンだったと述べている。"

  STR_NEWS_2: "世界のニュースの更新"
  STR_NEWS_2_UFOPEDIA: "*ロシアでは地元メディアが情報封鎖に対する住民の怒りの声を報じた。{NEWLINE}*敵対する政策や主張を持つ団体同士がそれぞれを敵対的なエイリアンに組みする者だとして糾弾している。{NEWLINE}*我々だけではなかった - と題するドキュメンタリーがエイリアンの意図を暴く’独占’情報として公開された。{NEWLINE}*王立天文協会は最近に観測された謎の光体について大型の太陽フレアによるものだと発表した。{NEWLINE}*ロシアのポップ歌手が’私を誘拐して’と誘いをかけたが・・・インベーダーからは何の返答も無かった。{NEWLINE}*ダブリンの住民が二本足で歩く大きな肉食獣が家畜を襲うところを目撃した。"

  STR_NEWS_3: "世界のニュースの更新"
  STR_NEWS_3_UFOPEDIA: "*突如攻撃的なエイリアンが到来した事実について数カ国の政府で活発な隠蔽工作が行われている模様。:前回の飛来で接触が行われたという噂が飛び交っている。{NEWLINE}*本日ニューヨークの株価市場で金銀プラチナの値が12％も上昇し、依然値上げが継続中。市長は銀行の保有数が減っていると告げた。{NEWLINE}*バンガローの警察が市内で’調教済み’のエイリアンを見世物にし、そのチケットを販売していた男を逮捕した。{NEWLINE}*小規模だが発言力のある団体がヨーロッパ内のエイリアンの活動について警告を発した。しかし一般市民は関心が薄い事が統計で確認された。{NEWLINE}*ニューヨーク市近郊でエイリアンが活動しているという噂に対し疑問視する声が挙がっている。{NEWLINE}*イエローストーン公園のレンジャーが若い女性を連れ去った灰色の人型生物を目撃したと報告した。"

  STR_NEWS_4: "世界のニュースの更新"
  STR_NEWS_4_UFOPEDIA: "*中国政府が謎の購買者に先進的な武器を販売していると警部補であるジュン・ツーが弾劾し、2日後に死体で発見された。{NEWLINE}*黒い森近くで謎の光体が浮遊している所を目撃されたが、ドイツ政府は公式見解で’不確か’な証言として扱った。{NEWLINE}*イギリスの大衆誌では同国内のエイリアンの目撃情報に関するニュースを特集し、記録的な売り上げを達成した。{NEWLINE}*個人の研究家が地球上のレーダー施設に向けて送られている謎の信号を追跡したと述べている。{NEWLINE}*ブラジルで試験的な軍事実験が行われたが、多数の死傷者が出たという目撃証言が多数挙がっている。{NEWLINE}*エイリアンの攻撃に遭い、生き延びた者が小型の円盤が緑色の火の玉をエリア内に発射したと語った。"

  STR_NEWS_5: "世界のニュースの更新"
  STR_NEWS_5_UFOPEDIA: "*ナイジェリア政府による偽の’エイリアン’の臓器売買は背任行為であると報告が挙がったが、民間では疑問視する声が増加中。{NEWLINE}*未知の航空機と長い間空中戦を行った後、UFOが撃墜されたという報告があった。{NEWLINE}*北京ではエイリアンの目撃情報に便乗しUFO関連の商品を扱う地元業者が誕生した。{NEWLINE}*ロシアで科学者が死体になって発見されたが、政府はレーザー兵器開発との関係を否定している。{NEWLINE}*ボストンで報道用ヘリコプターが墜落したが、’エイリアン’の攻撃によるものだったと証言する者が現れた。{NEWLINE}*中国軍がヘビの様な生物に攻撃を仕掛けたが、殲滅までに半数の兵力を失った。匿名者の情報によるとPLAはこれを公式に否定した。"

  STR_NEWS_6: "世界のニュースの更新"
  STR_NEWS_6_UFOPEDIA: "リオデジャネイロの行楽客が水平線上に謎の光体が表れたと通報したが、警察はアルコールの過剰摂取による幻覚として取り合わなかった。{NEWLINE}*ワシントンで’星の兄弟’と平和な交渉をすべきと主張する者達による大規模集会がとあるデモ活動家によって催されたが、政府はエイリアンの存在を否定した。{NEWLINE}*’墜落したUFO’に最新鋭の軍用機が接近したシーンが目撃され、インド政府に対する釈明を求める声が高まっている。{NEWLINE}*UFOの存在を否定する者達は地球上に存在するエイリアンの事実を直視する事が求められている。{NEWLINE}*科学者達は世界政府がエイリアンとの外交交渉を隠蔽しているのではないかと疑問を投げかけた。{NEWLINE}*ローマ市民がエイリアンの突発的な攻撃から逃れる為、緊急避難を余儀なくされた。生存者によると、犠牲者達は巨大なカニの姿をした生物によって卵らしきものを植え付けられたという。"

  STR_NEWS_7: "世界のニュースの更新"
  STR_NEWS_7_UFOPEDIA: "*リヨンの中央区上空に奇妙な形の航空機が滞空していたと住民が報告した。{NEWLINE}*フランスで起きた暴動は地元の官警を圧倒した。{NEWLINE}*未知の軍関係者が敵対的なエイリアンの捕獲をした場面が目撃され、政府の関与を疑う声が挙がっている。{NEWLINE}*エイリアンの侵攻の影響で武器製造業者の売り上げが記録的な上昇を遂げた。{NEWLINE}*イギリスでは防犯カメラネットワークによって記録されたエイリアンの活動を証拠として認めないと主張した警察に対し、市民から反発の声が挙がっている。{NEWLINE}*サウスダコタの農家が酷く損傷した緑色の人型生物の死体を発見したと報告した。政府はこの事件を否定し、件の農夫は薬物中毒者だと主張している。"

  STR_NEWS_8: "世界のニュースの更新"
  STR_NEWS_8_UFOPEDIA: "*写真家が南アフリカの公人とエイリアンの間で催された会合に関する証拠を握っていると公言した。{NEWLINE}*スペインでは中央銀行システムが攻撃に遭い、各銀行が対処に追われている。{NEWLINE}*金の価格が常時高値を維持している。{NEWLINE}*インドの地方の村落ではエイリアンの到来は現政府の政策に対する警告だと信じられている。{NEWLINE}*シベリアでは未知の軍隊がUFOの墜落現場で敵対的なエイリアンと交戦を続けている事が明らかになった。{NEWLINE}*コロラド州警察は’浮遊する腎臓’が二つに増殖する所を目撃し、パニックに陥った者達から大量の通報を受け、忙殺されている。"

  STR_NEWS_9: "世界のニュースの更新"
  STR_NEWS_9_UFOPEDIA: "*その筋の調査によると’謎の光’の目撃例は世界中に広がっている模様。{NEWLINE}*成田国際空港は当地の地上レーダーが察知した未確認飛行物体と航空機がニアミスを犯しそうになったと報告した。{NEWLINE}*暴動と宗教への熱狂がインベーダーを目覚めさせると言われている。{NEWLINE}*世界中の防衛省がこれまで不要とされてきた計画を立案している。{NEWLINE}*オーストラリア議会では議員を集め、緊密な議論が繰り返されているが、主にエイリアンに関する内容だと推測されている。{NEWLINE}*スペインの消防局は突発的に起きた森林地帯の大部分を覆う大火の処理に追われている。現地では紫色の不思議な岩が地滑りしながら他の岩を呑み込んでいたと証言する目撃者が居るが、全く調査されていない。"

  STR_NEWS_10: "世界のニュースの更新"
  STR_NEWS_10_UFOPEDIA: "*地球に落下してきた謎の物体の正体は依然として明らかにされていない。{NEWLINE}*専門家による審議の結果、宇宙から飛来した物体は’エイリアン’由来のものだと仮定された。{NEWLINE}*日本ではUFO`の目撃件数が急激に増加した結果、娯楽メディアで新たなUFOブームが過熱している。{NEWLINE}*大都市に謎の物体が落下し、政府は原因を調査中。{NEWLINE}*ムンバイでは政府が’エイリアンの侵略者達’と接触した事を匂わせる報道の後、論争が巻き起こった。{NEWLINE}*青色の円盤状の乗り物が白昼堂々ロシア軍の駐屯所を攻撃したが、MiG戦闘機によって機能を停止させられるまでに大量の砲火を受けつつも持ち堪えたと言われている。"

  STR_NEWS_11: "世界のニュースの更新"
  STR_NEWS_11_UFOPEDIA: "*ニュースの第一報では常に世界中の都市で起きている’エイリアン’の侵略について報じられている。{NEWLINE}*謎の飛行物体がカイロ近郊で映像に収められ、専門家の間で物議を醸している。{NEWLINE}*アメリカ議会では野党が与党はエイリアンの全世界的な侵略に資源的援助を行っていると糾弾した。{NEWLINE}*エイリアンの目撃報告が増えるにつれ、世界中の人々がショックを受けつつある。{NEWLINE}*急激なUFOの目撃報告の増加が門家達の間に絶えず波紋を投げかけている。{NEWLINE}*アルゼンチンでは巨大な昆虫型生物が空中から緑色の光線を発射して地元の町に破壊をもたらし、戦々恐々とした状況に陥っている。"

  STR_NEWS_12: "世界のニュースの更新"
  STR_NEWS_12_UFOPEDIA: "*軍隊による強制的な関与の後、エイリアンの死体が消え去る事について疑惑の声が広がっている。{NEWLINE}*インフラ危機 - 都市部では建設ラッシュのお陰で資材が不足し、道路の保全状況を含む各種交通網に悪影響が及んでいる。{NEWLINE}*アルゼンチンの軍隊はエイリアンによる誘拐事件が発生中、そのエイリアンを倒したと報告した。地元市民は夜間の外出を控える様になっている。{NEWLINE}*一般市民に対するエイリアンの残虐な攻撃が世界中を驚かせている。{NEWLINE}*開発途上国はUNに対しエイリアンの脅威に対抗すべく援助を要求した。{NEWLINE}*最近起きたエイリアンの侵略事件の生き残りがロボットについて言及した。そのロボットはカニの様な形で、徘徊しつつ刃物の様な器官で通行人を襲ったらしい。"

  STR_NEWS_13: "世界のニュースの更新"
  STR_NEWS_13_UFOPEDIA: "世界中の都市が継続中のエイリアンの攻撃によって受けた災害と負傷の対応に追われている。{NEWLINE}*世界中で謎の軍事組織がエイリアンを攻撃しているという報告が挙がっている。{NEWLINE}*漏洩された証拠によってカナダの各州政府がエイリアンの活動の為に緊急事態宣言を用意している事が明らかになった。{NEWLINE}*アフリカ連合の議長は大陸中で発生しているエイリアンの侵略に対し特別宣言の発令を要求した。{NEWLINE}*世界的に広がっているエイリアンのテロ行為により各国政府の対応が間に合わなくなりつつある。{NEWLINE}*シベリアにあるロシア軍基地が謎の二足歩行のロボット軍に攻撃された。ロボットは光線を発射したと唯一の生存兵が証言している。"

  STR_NEWS_14: "世界のニュースの更新"
