  STR_MEDAL_PSIPANIC_UFOPEDIA: "敵の士気を挫き、パニック状態にした者に与えられる"

  STR_MEDAL_REACTIONFIRE: "敏腕章"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "素早い反応で敵の反撃を許さず倒した兵に与えられる"
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: " '戦闘では怖れや怒りといった感情に振り回されてはいけない。分が悪くともひたすら状況を受け入れ対処せよ。頭を常にすっきりとさせればやがて敵の機先を制する時が来る。' {NEWLINE} -- アーロン B. パウエル、終末の日の日記帳 {NEWLINE} {NEWLINE} この報奨は反応速度が速く、応答攻撃で敵を倒した兵に与えられる。敵のターン中に敵の数を減らす事ができれば隊全体の安全性が高まる。 {NEWLINE} {NEWLINE} 応答射撃で2体の敵を倒す毎に叙勲され、4回まで。"

  STR_MEDAL_REARSHOT: "パリス賞"
  STR_MEDAL_REARSHOT_DESCRIPTION: "敵の背後から接近し、奇襲を仕掛けて倒した兵に与えられる"
  STR_MEDAL_REARSHOT_UFOPEDIA: " ギリシャ神話でパリスはほぼ不死身の英雄アキレスを倒した事で有名。 {NEWLINE} {NEWLINE} パリスの様にエイリアンの弱点を突いた兵に与えられる。 {NEWLINE}{NEWLINE} この褒章は背後から忍び寄って敵を三回倒した兵に与えられる。4回まで。"

  STR_MEDAL_REVIVE: "エンジェル十字章"
  STR_MEDAL_REVIVE_DESCRIPTION: "倒れた味方兵士を戦線に復帰させた兵に与えられる"
  STR_MEDAL_REVIVE_UFOPEDIA: " ''俺の目の前では死なせやしないぞ。' ドクが言った。チョッパーがやってくる直前に彼の心臓は止まったが、ドクは心臓マッサージと人工呼吸で彼を蘇生し、チョッパーが降りてくると同時に彼を乗せた。' {NEWLINE}-- ステファン・ポール・キャンポス {NEWLINE} {NEWLINE} 兵が戦場で意識を失い流血している時、この兵は彼を蘇らせる方法を知る天使の様な存在だった。 {NEWLINE} {NEWLINE} この褒章は昏倒した負傷者を蘇生する度に与えられる。3回まで。"

  STR_MEDAL_SAPPER: "爆高労賞"
  STR_MEDAL_SAPPER_DESCRIPTION: "高性能爆弾でロボットなどの金属製の敵を倒した兵に与えられる"
  STR_MEDAL_SAPPER_UFOPEDIA: " '戦車が3台並んでいるのが見える。このままでは確実にこちらがやられる・・・誰かがサッチェルチャージでも使って止めない限りは。'{NEWLINE} .... '頭数がとてもじゃないが足りないな。'{NEWLINE} -- '私が行きます' {NEWLINE}  -- 小説『家庭戦線主夫』より {NEWLINE} {NEWLINE} この褒章はサイバーディスクやセクトポッドなどのロボット兵を倒した兵に与えられる。ロボット兵の危険性を考えれば表彰するに相応しい。 {NEWLINE} {NEWLINE} ロボットをHE弾で仕留めた兵に与えられる。10回まで。"

  STR_MEDAL_SECTOPOD_KILL: "鉄筋章"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "最も怖ろしい敵であるセクトポッドを倒した兵に与えられる"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: " 'ロボットは人類に危害を与えることが許されず、又は、不作為によって人類が危害に遭遇する事態を許してはならない。' {NEWLINE} -アイザック・アシモフ: 'ロボット第零原則' {NEWLINE} {NEWLINE} 轟音を立てて迫るセクトポッドは最も勇敢な兵さえも怯ませる。この機械の怪物を倒す困難さを鑑みて与えられる褒章である。 {NEWLINE} {NEWLINE} 手段の如何に関わらず、セクトポッドを倒した全ての兵に与えられる。10段階。"

  STR_MEDAL_SEVEN_IN_ONE: "栄光章"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "成功したミッションに参加した兵に与えられる"
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "'妥当な分以上の物を望むならば、妥当な分以上の物を取るべく努めなければならない。' {NEWLINE}     -- マーフィの戦闘法則 {NEWLINE} {NEWLINE} この褒章は一回のミッションで7体の敵を倒した兵に与えられる。その様な技量を示す兵士こそが武勲に相応しい。 {NEWLINE} {NEWLINE}3回まで。 "

  STR_MEDAL_SLAVEKILLS: "傀儡師章"
